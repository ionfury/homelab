apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: default
  namespace: default
spec:
  interval: 1h0m0s
  ref:
    branch: main
  url: https://github.com/ionfury/homelab.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: test
  namespace: default
spec:
  interval: 1m0s
  path: ./testing
  prune: true
  sourceRef:
    kind: GitRepository
    name: default
