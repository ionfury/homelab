[tools]
# Infrastructure
opentofu = "1.11.2"
terragrunt = "0.98.0"

# Kubernetes validation
helm = "3.16.0"
kustomize = "5.4.1"
kubeconform = "0.6.7"
yq = "4.44.1"
yamllint = "1.35.1"

# Task runner
task = "3.40.0"

# Cluster operations
talosctl = "1.12.1"
"aqua:cilium/cilium-cli" = "0.19.0"

# Node.js (for renovate validation)
node = "22"

# flux-operator: use asset_pattern to select CLI (not MCP variant)
# NOTE: This section MUST be at the end because TOML nested tables
# terminate the parent [tools] section's inline definitions
[tools."github:controlplaneio-fluxcd/flux-operator"]
version = "0.40.0"

[tools."github:controlplaneio-fluxcd/flux-operator".platforms]
linux-x64 = { asset_pattern = "flux-operator_*_linux_amd64.tar.gz" }
macos-arm64 = { asset_pattern = "flux-operator_*_darwin_arm64.tar.gz" }
macos-x64 = { asset_pattern = "flux-operator_*_darwin_amd64.tar.gz" }
