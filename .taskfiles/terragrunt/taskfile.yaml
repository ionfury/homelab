---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

vars:
  INFRASTRUCTURE_DIR: "{{.ROOT_DIR}}/infrastructure"

env:
  AWS_REGION: us-east-2
  AWS_PROFILE: terragrunt

tasks:
  use:
    desc: Uses tgenv to set up the Terragrunt environment.
    cmds:
      - tgenv use
    preconditions:
      - which tgenv

  list:
    desc: Lists all terragrunt stacks.
    cmds:
      - "find {{.INFRASTRUCTURE_DIR}}/stacks -mindepth 1 -maxdepth 1 -type d | sort | xargs -n1 basename"

  plan-*:
    desc: Plans a specific terragrunt stack.
    deps: [use, fmt]
    vars:
      STACK: "{{index .MATCH 0}}"
    label: plan-{{.STACK}}
    cmds:
      - terragrunt stack run plan --working-dir {{.INFRASTRUCTURE_DIR}}/stacks/{{.STACK}}
    preconditions:
      - which terragrunt
      - test -d "{{.INFRASTRUCTURE_DIR}}/stacks/{{.STACK}}"

  apply-*:
    desc: Applies a specific terragrunt stack.
    deps: [use, fmt]
    vars:
      STACK: "{{index .MATCH 0}}"
    label: apply-{{.STACK}}
    cmds:
      - terragrunt stack run apply --working-dir {{.INFRASTRUCTURE_DIR}}/stacks/{{.STACK}}
    preconditions:
      - which terragrunt
      - test -d "{{.INFRASTRUCTURE_DIR}}/stacks/{{.STACK}}"

  fmt:
    desc: Formats Open Tofu & Terragrunt files.
    cmds:
      - task: tofu-fmt
      - task: tg-fmt

  tofu-fmt:
    desc: Formats Open Tofu files.
    internal: true
    cmds:
      - tofu fmt -recursive
    preconditions:
      - which tofu
    sources:
      - "{{.INFRASTRUCTURE_DIR}}/**/*.tf"
    generates:
      - "{{.INFRASTRUCTURE_DIR}}/**/*.tf"

  tg-fmt:
    desc: Formats Open Tofu & Terragrunt files.
    internal: true
    cmds:
      - terragrunt hcl fmt
    preconditions:
      - which tofu terragrunt
    sources:
      - "{{.INFRASTRUCTURE_DIR}}/**/*.hcl"
    generates:
      - "{{.INFRASTRUCTURE_DIR}}/**/*.hcl"

  gen:
    desc: Generates terragrunt stacks.
    vars:
      STACKS:
        sh: "ls -1 {{.INFRASTRUCTURE_DIR}}/stacks/**"
    cmds:
      - for: { var: STACKS }
        task: gen-{{.ITEM}}

  gen-*:
    desc: Generates a specific terragrunt stack.
    deps: [use, fmt]
    vars:
      STACK: "{{index .MATCH 0}}"
    label: gen-{{.STACK}}
    cmds:
      - terragrunt stack generate --working-dir {{.INFRASTRUCTURE_DIR}}/stacks/{{.STACK}}
    preconditions:
      - which terragrunt
      - test -d "{{.INFRASTRUCTURE_DIR}}/stacks/{{.STACK}}"
    sources:
      - "{{.INFRASTRUCTURE_DIR}}/stacks/{{.STACK}}/**"
      - "{{.INFRASTRUCTURE_DIR}}/modules/**"
      - "{{.INFRASTRUCTURE_DIR}}/units/**"
    generates:
      - "{{.INFRASTRUCTURE_DIR}}/stacks/{{.STACK}}/.terragrunt-stack/**"

  clean:
    desc: Cleans generated terragrunt stacks.
    deps: [use, fmt]
    vars:
      STACKS:
        sh: "ls -1 {{.INFRASTRUCTURE_DIR}}/stacks/**"
    cmds:
      - for: { var: STACKS }
        task: clean-{{.ITEM}}

  clean-*:
    desc: Cleans a specific terragrunt stack.
    deps: [use, fmt]
    vars:
      STACK: "{{index .MATCH 0}}"
    label: clean-{{.STACK}}
    cmds:
      - terragrunt stack clean --working-dir {{.INFRASTRUCTURE_DIR}}/stacks/{{.STACK}}
    preconditions:
      - which terragrunt
      - test -d "{{.INFRASTRUCTURE_DIR}}/stacks/{{.STACK}}"

  validate:
    desc: Validates terragrunt stacks.
    vars:
      STACKS:
        sh: "ls -1 {{.INFRASTRUCTURE_DIR}}/stacks/**"
    cmds:
      - for: { var: STACKS }
        task: validate-{{.ITEM}}

  validate-*:
    desc: Validates a specific terragrunt stack.
    deps: [use, fmt]
    vars:
      STACK: "{{index .MATCH 0}}"
    label: validate-{{.STACK}}
    cmds:
      - terragrunt stack run validate --working-dir {{.INFRASTRUCTURE_DIR}}/stacks/{{.STACK}}
    preconditions:
      - which terragrunt
      - test -d "{{.INFRASTRUCTURE_DIR}}/stacks/{{.STACK}}"
    sources:
      - "{{.INFRASTRUCTURE_DIR}}/stacks/{{.STACK}}/**"
      - "{{.INFRASTRUCTURE_DIR}}/modules/**"
      - "{{.INFRASTRUCTURE_DIR}}/units/**"
    generates:
      - "{{.INFRASTRUCTURE_DIR}}/stacks/{{.STACK}}/.terragrunt-stack/**"

  test:
    desc: Runs tests for all modules that have tests.
    deps: [fmt]
    vars:
      MODULES:
        sh: "find {{.INFRASTRUCTURE_DIR}}/modules -mindepth 2 -maxdepth 2 -type d -name tests | xargs -n1 dirname | xargs -n1 basename | sort"
    cmds:
      - for: { var: MODULES }
        task: test-{{.ITEM}}

  test-*:
    desc: Runs tests for a specific module.
    deps: [fmt]
    vars:
      MODULE: "{{index .MATCH 0}}"
    label: test-{{.MODULE}}
    dir: "{{.INFRASTRUCTURE_DIR}}/modules/{{.MODULE}}"
    cmds:
      - tofu init -upgrade
      - tofu test
    preconditions:
      - which tofu
      - test -d "{{.INFRASTRUCTURE_DIR}}/modules/{{.MODULE}}"
      - test -d "{{.INFRASTRUCTURE_DIR}}/modules/{{.MODULE}}/tests"
