---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

vars:
  INVENTORY_FILE: "{{.ROOT_DIR}}/.taskfiles/inventory/resources/inventory.yaml"
  INVENTORY_DIST: "{{.ROOT_DIR}}/.taskfiles/inventory/resources/inventory.yaml.dist"

tasks:
  setup:
    desc: Creates inventory.yaml from dist file if it doesn't exist
    silent: true
    status:
      - test -f {{.INVENTORY_FILE}}
    cmds:
      - cp {{.INVENTORY_DIST}} {{.INVENTORY_FILE}}
      - echo "Created inventory.yaml from dist file. Update with your IPMI credentials."

  power-status:
    desc: Lists the power status of all hosts.
    deps: [setup]
    silent: true
    vars:
      HOSTS:
        sh: "cat {{.INVENTORY_FILE}} | yq -r '.hosts | keys[]'"
    cmds:
      - for: { var: HOSTS }
        cmd: task inv:status-{{ .ITEM }} | grep "System Power" | awk '{print "{{ .ITEM }} " $0}'

  hosts:
    desc: Lists all hosts.
    deps: [setup]
    silent: true
    cmds:
      - cat {{.INVENTORY_FILE}} | yq -r '.hosts | keys[]'

  status-*:
    desc: Gets the status of the host.
    vars:
      HOST: "{{ index .MATCH 0 }}"
    cmds:
      - task: ipmi-command
        vars:
          HOST: "{{ .HOST }}"
          COMMAND: "chassis status"

  power-on-*:
    desc: Powers on the host.
    vars:
      HOST: "{{ index .MATCH 0 }}"
    cmds:
      - task: ipmi-command
        vars:
          HOST: "{{ .HOST }}"
          COMMAND: "chassis power on"

  power-off-*:
    desc: Powers off the host.
    vars:
      HOST: "{{ index .MATCH 0 }}"
    cmds:
      - task: ipmi-command
        vars:
          HOST: "{{ .HOST }}"
          COMMAND: "chassis power off"

  power-cycle-*:
    desc: Power cycles the host.
    vars:
      HOST: "{{ index .MATCH 0 }}"
    cmds:
      - task: ipmi-command
        vars:
          HOST: "{{ .HOST }}"
          COMMAND: "chassis power cycle"

  sol-activate-*:
    desc: Activates SOL on the host. (Escape via ~.)
    vars:
      HOST: "{{ index .MATCH 0 }}"
    cmds:
      - task: ipmi-command
        vars:
          HOST: "{{ .HOST }}"
          COMMAND: "sol activate"

  bootdev_next-*-*:
    desc: "Sets the next boot device for the host (format: bootdev_next-<device>-<host>)."
    vars:
      HOST: "{{ index .MATCH 1 }}"
      DEVICE: "{{ index .MATCH 0 }}"
      VALID_DEVICES: none pxe disk safe diag cdrom bios floppy
      OPTIONS:
    cmds:
      - task: ipmi-command
        vars:
          HOST: "{{ .HOST }}"
          COMMAND: "chassis bootdev {{ .DEVICE }} {{ .OPTIONS }}"
    preconditions:
      - sh: test "$(echo "{{ .VALID_DEVICES }}" | grep -c "{{ .DEVICE }}")" -gt 0
        msg: "'{{ .DEVICE }}' is not a valid device.  Valid devices: \n{{ .VALID_DEVICES }}"

  bootdev_persist-*-*:
    desc: "Sets the persistent boot device for the host (format: bootdev_persist-<device>-<host>)."
    vars:
      HOST: "{{ index .MATCH 1 }}"
      DEVICE: "{{ index .MATCH 0 }}"
      VALID_DEVICES: none pxe disk safe diag cdrom bios floppy
      OPTIONS: options=persistent
    cmds:
      - task: ipmi-command
        vars:
          HOST: "{{ .HOST }}"
          COMMAND: "chassis bootdev {{ .DEVICE }} {{ .OPTIONS }}"
    preconditions:
      - sh: test "$(echo "{{ .VALID_DEVICES }}" | grep -c "{{ .DEVICE }}")" -gt 0
        msg: "'{{ .DEVICE }}' is not a valid device.  Valid devices: \n{{ .VALID_DEVICES }}"

  ipmi-command:
    internal: true
    silent: true
    desc: Run ipmi command on a host.
    deps: [setup]
    requires:
      vars: [HOST, COMMAND]
    vars:
      VALID_HOSTS:
        sh: "cat {{.INVENTORY_FILE}} | yq -r '.hosts | keys[]'"
      PASSWORD:
        sh: 'cat {{ .INVENTORY_FILE }} | yq -r ''.hosts["{{ .HOST }}"].password'''
      USERNAME:
        sh: 'cat {{ .INVENTORY_FILE }} | yq -r ''.hosts["{{ .HOST }}"].username'''
      HOSTNAME:
        sh: 'cat {{ .INVENTORY_FILE }} | yq -r ''.hosts["{{ .HOST }}"].hostname'''
    cmds:
      - "ipmitool -I lanplus -H {{ .HOSTNAME }} -U {{ .USERNAME }} -P '{{ .PASSWORD }}' {{ .COMMAND }}"
    preconditions:
      - sh: test "$(echo "{{ .VALID_HOSTS }}" | grep -c "^{{ .HOST }}$")" -gt 0
        msg: "'{{.HOST}}' is not a valid host. Valid hosts:\n{{ .VALID_HOSTS }}"
      - sh: test "{{ .USERNAME }}" != "null"
        msg: "Username for host '{{ .HOST }}' is blank. Update '{{ .INVENTORY_FILE }}'."
      - sh: test "{{ .PASSWORD }}" != "null"
        msg: "Password for host '{{ .HOST }}' is blank. Update '{{ .INVENTORY_FILE }}'."
      - which ipmitool
      - sh: ping -c1 -W1 {{ .HOSTNAME }} >/dev/null 2>&1
        msg: "Host '{{ .HOST }}' ({{ .HOSTNAME }}) is not reachable via ICMP (ping)."
