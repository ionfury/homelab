apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - gotk-components.yaml
  - gotk-sync.yaml
patches:
  - target:
      kind: Kustomization
    patch: |
      - op: add
        path: /spec/decryption
        value:
          provider: sops
          secretRef:
            name: sops-key
  - target:
      kind: GitRepository
    patch: |
      - op: replace
        path: /spec/secretRef/name
        value: flux-ssh-key
