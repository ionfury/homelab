fullnameOverride: ingress-nginx-${ingress_class:=internal}-
controller:
  kind: Deployment
  replicaCount: 2
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  service:
    enable: true
    appProtocol: false
    annotations:
      external-dns.alpha.kubernetes.io/hostname: &hostname ${domain}
      lbipam.cilium.io/ips: ${ingress_ip}
    enableHttp: false
    enableHttps: true
  ingressClassResource:
    name: ${ingress_class:=internal}
    default: ${default:=false}
    controllerValue: k8s.io/${ingress_class:=internal}
  admissionWebhooks:
    enabled: true
    objectSelector:
      matchExpressions:
        - key: ingress-class
          operator: In
          values: ["${ingress_class:=internal}"]
  allowSnippetAnnotations: true
  config:
    allow-snippet-annotations: true
    annotations-risk-level: Critical
    block-user-agents: "AdsBot-Google,Amazonbot,anthropic-ai,Applebot-Extended,Bytespider,CCBot,ChatGPT-User,ClaudeBot,Claude-Web,cohere-ai,Diffbot,FacebookBot,FriendlyCrawler,Google-Extended,GoogleOther,GPTBot,img2dataset,omgili,omgilibot,peer39_crawler,peer39_crawler/1.0,PerplexityBot,YouBot," # taken from https://github.com/ai-robots-txt/ai.robots.txt
    client-body-buffer-size: 100M
    client-body-timeout: 120
    client-header-timeout: 120
    enable-brotli: "true"
    enable-ocsp: "true"
    enable-real-ip: "true"
    force-ssl-redirect: "true"
    hide-headers: Server,X-Powered-By
    hsts-max-age: 31449600
    keep-alive-requests: 10000
    keep-alive: 120
    log-format-escape-json: "true"
    log-format-upstream: >
      {"time": "$time_iso8601", "remote_addr": "$proxy_protocol_addr",
      "x_forwarded_for": "$proxy_add_x_forwarded_for", "request_id": "$req_id",
      "remote_user": "$remote_user", "bytes_sent": $bytes_sent, "request_time": $request_time,
      "status": $status, "vhost": "$host", "request_proto": "$server_protocol",
      "path": "$uri", "request_query": "$args", "request_length": $request_length,
      "duration": $request_time,"method": "$request_method", "http_referrer": "$http_referer",
      "http_user_agent": "$http_user_agent"}
    proxy-body-size: 0
    proxy-buffer-size: 16k
    ssl-protocols: TLSv1.3 TLSv1.2
    use-forwarded-headers: "true"
  resources:
    requests:
      cpu: 100m
    limits:
      memory: 500Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 100
    targetMemoryUtilizationPercentage: 100
    behavior:
      scaleDown:
        stabilizationWindowSeconds: 180
        policies:
          - type: Pods
            value: 1
            periodSeconds: 180
      scaleUp:
        stabilizationWindowSeconds: 180
        policies:
          - type: Pods
            value: 2
            periodSeconds: 60
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      namespaceSelector:
        any: true
    prometheusRule:
      enabled: false # deployed in ingress-nginx-monitoring
  extraArgs:
    default-ssl-certificate: ${default_cert:=network/default-tls}
    publish-status-address: *hostname
defaultBackend:
  enabled: false
