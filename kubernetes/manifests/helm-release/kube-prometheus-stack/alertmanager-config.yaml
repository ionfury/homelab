---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/alertmanagerconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: alertmanager
spec:
  route:
    groupBy: ["alertname", "job"]
    groupInterval: 10m
    groupWait: 1m
    receiver: discord
    repeatInterval: 12h
    routes:
      - receiver: "null"
        matchers:
          - name: alertname
            value: InfoInhibitor
            matchType: =
      - receiver: heartbeat
        groupInterval: 1m
        groupWait: 0s
        repeatInterval: 1m
        matchers:
          - name: alertname
            value: Watchdog
            matchType: =
      - receiver: "discord"
        matchers:
          - name: severity
            value: critical
            matchType: =
  receivers:
    - name: "null"
    - name: heartbeat
      webhookConfigs:
        - urlSecret:
            key: url
            name: kube-prometheus-stack-heartbeat-ping-url
    - name: discord
      discordConfigs:
        - apiURL:
            key: url
            name: kube-prometheus-stack-discord-webhook-secret
          sendResolved: true
