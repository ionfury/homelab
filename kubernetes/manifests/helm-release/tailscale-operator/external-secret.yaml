apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: client
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm
  target:
    name: operator-oauth
    template:
      engineVersion: v2
      data:
        client_id: "{{ .id }}"
        client_secret: "{{ .secret }}"
  dataFrom:
    - extract:
        key: /homelab/kubernetes/${cluster_name}/tailscale-operator
