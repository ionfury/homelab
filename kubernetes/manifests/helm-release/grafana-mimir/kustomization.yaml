---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namePrefix: grafana-mimir-
components:
  - ../../common/components/configurations/minio-tenant
resources:
  - ../../common/resources/helm-release
  - minio-tenant.yaml
configMapGenerator:
  - name: values
    behavior: replace
    files:
      - values.yaml
secretGenerator:
  - name: tenant-secret
    options:
      annotations:
        secret-generator.v1.mittwald.de/autogenerate: MINIO_ROOT_USER,MINIO_ROOT_PASSWORD
        secret-generator.v1.mittwald.de/encoding: base64url
        secret-generator.v1.mittwald.de/length: "32"
patches:
  - target:
      kind: HelmRelease
    patch: |-
      - op: replace
        path: /spec/chart/spec/chart
        value: mimir-distributed
      - op: add
        path: /spec/releaseName
        value: grafana-mimir
  - target:
      kind: HelmRepository
      name: app
    patch: |-
      - op: replace
        path: /spec/url
        value: https://grafana.github.io/helm-charts
