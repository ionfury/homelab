apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: target
spec:
  endpoints:
    - honorLabels: true
      params:
        module:
          - supermicro
        target:
          - ${machine_address}
      path: /ipmi
      port: http
      relabelings:
        - action: replace
          sourceLabels:
            - __param_target
          targetLabel: instance
        - targetLabel: instance
          replacement: "${machine:=node}"
      scrapeTimeout: 10s
  jobLabel: prometheus-ipmi-exporter-supermicro-${machine:=node}-target
  selector:
    matchLabels:
      app.kubernetes.io/instance: prometheus-ipmi-exporter-supermicro-${machine:=node}-app
      app.kubernetes.io/name: prometheus-ipmi-exporter-supermicro-${machine:=node}-app
