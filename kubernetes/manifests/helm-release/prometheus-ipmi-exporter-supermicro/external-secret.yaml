apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: supermicro-monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm
  target:
    name: ipmi-exporter-supermicro-monitoring-${machine:=node}
  data:
    - secretKey: username
      remoteRef:
        key: /homelab/k8s/ipmi/${machine:=node}/monitoring
        property: username
    - secretKey: password
      remoteRef:
        key: /homelab/k8s/ipmi/${machine:=node}/monitoring
        property: password
