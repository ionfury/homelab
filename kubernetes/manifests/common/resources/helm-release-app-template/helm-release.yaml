apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: app
spec:
  maxHistory: 2
  interval: 10m
  install:
    createNamespace: false
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  chart:
    spec:
      chart: app-template
      version: ${APP_TEMPLATE_VERSION:=3.6.0}
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: default
      interval: 10m
  values:
    image:
      repository: ${IMAGE_REPOSITORY}
      tag: ${IMAGE_TAG}
      pullPolicy: ${IMAGE_PULL_POLICY:=IfNotPresent}
  valuesFrom:
    - kind: ConfigMap
      name: values
    - kind: Secret
      name: secret-values
