apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: example
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm
  target:
    name: test-secret
  data:
    - secretKey: test-secret-1
      remoteRef:
        key: /homelab/kubernetes/test-secret

