apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tunnel
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm
  target:
    name: cloudflare-tunnel
    template:
      engineVersion: v2
      data:
        credentials.json: |
          {
            "AccountTag": "{{ .account }}",
            "TunnelSecret": "{{ .secret }}",
            "TunnelID": "{{ .id }}"
          }
        TunnelID: "{{ .id }}"
  dataFrom:
    - extract:
        key: k8s-${CLUSTER_NAME}-cloudflare-tunnel
