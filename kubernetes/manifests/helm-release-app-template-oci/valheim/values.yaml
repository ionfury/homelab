---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.6.1/charts/other/app-template/values.schema.json

service:
  main:
    controller: main
    type: LoadBalancer
    externalTrafficPolicy: Cluster
    annotations:
      io.cilium/lb-ipam-ips: "${ingress_ip}"
    ports:
      http:
        port: 80
      gameplay:
        enabled: true
        port: 2456
        protocol: UDP
      auth:
        enabled: true
        port: 2457
        protocol: UDP
      voip:
        enabled: true
        port: 2458
        protocol: UDP
controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    pod:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
    containers:
      main:
        image:
          repository: docker.io/mbround18/valheim
          tag: 3.1.0
        probes:
          liveness:
            enabled: false
          readiness:
            enabled: false
          startup:
            enabled: false
        envFrom:
          - secretRef:
              name: valheim-${instance}-envs
        resources:
          requests:
            cpu: 400m
            memory: 2Gi
persistence:
  data:
    enabled: true
    retain: true
    accessMode: ReadWriteOnce
    storageClass: fast-critical
    size: 50Gi
    globalMounts:
      - path: /home/steam/.config/unity3d/IronGate/Valheim/
      - path: /home/steam/valheim/
      - path: /home/steam/backups/
