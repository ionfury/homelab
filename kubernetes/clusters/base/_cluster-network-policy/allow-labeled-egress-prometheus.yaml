---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cilium.io/ciliumclusterwidenetworkpolicy_v2.json
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: allow-labeled-egress-prometheus
spec:
  endpointSelector: {}
  ingress:
    - fromEndpoints:
      - matchLabels:
          app.kubernetes.io/name: prometheus
          k8s:io.kubernetes.pod.namespace: monitoring
      toPorts:
        - rules:
            http:
              - method: "GET"
                path: "/metrics"
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cilium.io/ciliumclusterwidenetworkpolicy_v2.json
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: allow-labeled-prometheus-ingress
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: prometheus
      k8s:io.kubernetes.pod.namespace: monitoring
  egress:
    - toEndpoints:
        - {}
      toPorts:
        - rules:
            http:
              - method: "GET"
                path: "/metrics"
