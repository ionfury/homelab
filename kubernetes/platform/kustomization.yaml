---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: flux-system
resources:
  - namespaces.yaml
  - helm-charts.yaml
generatorOptions:
  disableNameSuffixHash: true
configMapGenerator:
  - name: platform-values
    files:
      - cert-manager.yaml=values/cert-manager.yaml
      - cilium.yaml=values/cilium.yaml
      - external-secrets.yaml=values/external-secrets.yaml
      - descheduler.yaml=values/descheduler.yaml
      - reloader.yaml=values/reloader.yaml
      - replicator.yaml=values/replicator.yaml
      - secret-generator.yaml=values/secret-generator.yaml
      - canary-checker.yaml=values/canary-checker.yaml
      - grafana-loki-single-binary.yaml=values/grafana-loki-single-b
      - kube-prometheus-stack-crds.yaml=values/kube-prometheus-stack-crds.yaml
      - longhorn.yaml=values/longhorn.yaml
      - kube-prometheus-stack.yaml=values/kube-prometheus-stack.yaml
      - promtail.yaml=values/promtail.yaml
      - grafana.yaml=values/grafana.yaml
