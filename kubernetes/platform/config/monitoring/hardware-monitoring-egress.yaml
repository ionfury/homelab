---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cilium.io/ciliumnetworkpolicy_v2.json
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: hardware-monitoring-egress
  namespace: monitoring
spec:
  description: >-
    Allow SNMP and IPMI exporters to reach BMC/IPMI interfaces
    on the management network (SNMP UDP/161, IPMI UDP/623).
  endpointSelector:
    matchExpressions:
      - key: app.kubernetes.io/name
        operator: In
        values:
          - prometheus-snmp-exporter
          - prometheus-ipmi-exporter
  egress:
    - toCIDR:
        - 192.168.10.0/24
      toPorts:
        - ports:
            - port: "161"
              protocol: UDP
            - port: "623"
              protocol: UDP
