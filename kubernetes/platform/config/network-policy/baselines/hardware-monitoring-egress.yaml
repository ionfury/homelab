---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cilium.io/ciliumclusterwidenetworkpolicy_v2.json
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: baseline-hardware-monitoring-egress
spec:
  description: >-
    Allow SNMP and IPMI exporters in the monitoring namespace to reach
    BMC/IPMI interfaces on the management network (SNMP UDP/161, IPMI UDP/623).
  endpointSelector:
    matchLabels:
      io.cilium.k8s.namespace.labels.kubernetes.io/metadata.name: monitoring
  egress:
    - toCIDR:
        - 192.168.10.0/24
      toPorts:
        - ports:
            - port: "161"
              protocol: UDP
            - port: "623"
              protocol: UDP
