---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cilium.io/ciliumclusterwidenetworkpolicy_v2.json
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: access-postgres-egress
spec:
  description: >-
    Allow namespaces with postgres access label to egress to PostgreSQL in database namespace.
    Corresponding ingress rule is in the database namespace CNP.
    Usage: Add label access.network-policy.homelab/postgres=true to namespace.
  endpointSelector:
    matchExpressions:
      - key: io.cilium.k8s.namespace.labels.access\.network-policy\.homelab/postgres
        operator: In
        values: ["true"]
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: database
      toPorts:
        - ports:
            - port: "5432"
              protocol: TCP
