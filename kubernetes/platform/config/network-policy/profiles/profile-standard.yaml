---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cilium.io/ciliumclusterwidenetworkpolicy_v2.json
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: profile-standard
spec:
  description: >-
    Standard profile: Full external exposure + internet egress.
    For typical web applications with external users and outbound API calls.
    DNS egress and Prometheus scrape ingress handled by baseline CCNPs.
  endpointSelector:
    matchLabels:
      io.cilium.k8s.namespace.labels.network-policy.homelab/profile: standard
  ingress:
    # Allow from external gateway
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: istio-gateway
            gateway.networking.k8s.io/gateway-name: external
    # Allow from internal gateway
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: istio-gateway
            gateway.networking.k8s.io/gateway-name: internal
  egress:
    # Allow internet egress (HTTPS only - HTTP disabled for security)
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
