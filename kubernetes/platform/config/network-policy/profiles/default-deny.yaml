---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cilium.io/ciliumclusterwidenetworkpolicy_v2.json
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: default-deny
spec:
  description: >-
    Default deny all traffic for application-tier namespaces.
    Platform-tier namespaces are excluded (they have dedicated CNP policies).
    Escape hatch: set network-policy.homelab/enforcement=disabled label on namespace to bypass.
  endpointSelector:
    matchExpressions:
      # Exclude platform-tier namespaces (they have their own hand-crafted policies)
      - key: io.kubernetes.pod.namespace
        operator: NotIn
        values:
          - kube-system
          - flux-system
          - monitoring
          - cert-manager
          - external-secrets
          - longhorn-system
          - istio-system
          - istio-gateway
          - database
          - garage
          - system
          - spegel
          - kromgo
      # Escape hatch: exclude namespaces with enforcement disabled
      - key: io.cilium.k8s.namespace.labels.network-policy.homelab/enforcement
        operator: NotIn
        values: ["disabled"]
  # Explicit deny rules required in Cilium 1.18+ (empty arrays are invalid)
  # Other CCNPs (baselines, profiles) add allow rules for matching endpoints
  ingressDeny:
    - fromEntities:
        - all
  egressDeny:
    - toEntities:
        - all
