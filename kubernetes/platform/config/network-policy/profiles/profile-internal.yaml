---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cilium.io/ciliumclusterwidenetworkpolicy_v2.json
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: profile-internal
spec:
  description: >-
    Internal profile: Allows ingress from internal gateway only.
    For internal tools accessed via Tailscale/VPN but not exposed externally.
    DNS egress and Prometheus scrape ingress handled by baseline CCNPs.
  endpointSelector:
    matchLabels:
      io.cilium.k8s.namespace.labels.network-policy.homelab/profile: internal
  ingress:
    # Allow from internal gateway only
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: istio-gateway
            gateway.networking.k8s.io/gateway-name: internal
  # No internet egress (baselines handle DNS)
  egress: []
