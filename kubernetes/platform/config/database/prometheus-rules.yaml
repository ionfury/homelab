---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: cnpg-alerts
  labels:
    prometheus: kube-prometheus-stack
    release: kube-prometheus-stack
spec:
  groups:
    - name: cnpg.rules
      rules:
        - alert: CNPGClusterNotHealthy
          expr: cnpg_pg_replication_streaming == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "CNPG cluster {{ $labels.cluster }} replication not healthy"

        - alert: CNPGClusterHighConnections
          expr: (cnpg_pg_stat_activity_count / on(cluster) cnpg_pg_settings_setting{name="max_connections"}) > 0.8
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "CNPG cluster {{ $labels.cluster }} connection usage > 80%"

        - alert: CNPGInstanceNotReady
          expr: cnpg_pg_replication_in_recovery == 1 and cnpg_pg_replication_is_wal_receiver_up == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "CNPG replica {{ $labels.pod }} WAL receiver down"
