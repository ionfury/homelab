---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
# Pulls the shared homelab ingress root CA from AWS SSM Parameter Store.
# Used by dev/integration clusters to avoid Let's Encrypt rate limits.
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homelab-ingress-root-ca
spec:
  refreshInterval: 24h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm
  target:
    name: homelab-ingress-root-ca
    template:
      type: kubernetes.io/tls
      data:
        tls.crt: "{{ .crt }}"
        tls.key: "{{ .key }}"
  data:
    - secretKey: crt
      remoteRef:
        key: /homelab/kubernetes/shared/homelab-ingress-ca
        property: tls.crt
    - secretKey: key
      remoteRef:
        key: /homelab/kubernetes/shared/homelab-ingress-ca
        property: tls.key
