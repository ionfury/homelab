---
# Root CA certificate for Istio mesh mTLS.
# Generated by the self-signed issuer and stored in istio-mesh-root-ca secret.
# This CA is ephemeral - regenerated on cluster rebuild.
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: istio-mesh-root-ca
  namespace: cert-manager
spec:
  isCA: true
  duration: 87600h  # 10 years
  secretName: istio-mesh-root-ca
  commonName: istio-mesh-root-ca
  subject:
    organizations:
      - homelab
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: istio-mesh-selfsigned
    kind: ClusterIssuer
    group: cert-manager.io
