---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
# Pulls the shared Istio mesh root CA from AWS SSM Parameter Store.
# This CA is shared across all clusters, enabling cross-cluster mTLS trust.
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: istio-mesh-root-ca
spec:
  refreshInterval: 24h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm
  target:
    name: istio-mesh-root-ca
    template:
      type: kubernetes.io/tls
      data:
        tls.crt: "{{ .crt }}"
        tls.key: "{{ .key }}"
  data:
    - secretKey: crt
      remoteRef:
        key: /homelab/kubernetes/shared/istio-mesh-ca
        property: tls.crt
    - secretKey: key
      remoteRef:
        key: /homelab/kubernetes/shared/istio-mesh-ca
        property: tls.key
