---
apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: platform-validation
  namespace: monitoring
spec:
  interval: 60
  # HTTP checks - verify critical services respond
  http:
    - name: kubernetes-api
      url: https://kubernetes.default.svc/healthz
      responseCodes: [200, 401]
  # Kubernetes resource check - verify Flux pods are healthy
  kubernetes:
    - name: flux-pods-healthy
      kind: Pod
      namespaceSelector:
        name: flux-system
      resource:
        labelSelector: app.kubernetes.io/part-of=flux
      # Use CEL to check only current Ready condition, not restart counts.
      # The built-in ready/healthy flags use is-healthy which treats any
      # restarts in the last hour as unhealthy â€” unsuitable for a canary.
      test:
        expr: >
          dyn(results).all(pod,
            pod.Object.status.phase == "Running" &&
            pod.Object.status.conditions.exists(c, c.type == "Ready" && c.status == "True")
          )
