---
apiVersion: tuppr.home-operations.com/v1alpha1
kind: KubernetesUpgrade
metadata:
  name: kubernetes
spec:
  kubernetes:
    version: v${kubernetes_version}
  healthChecks:
    - apiVersion: v1
      kind: Node
      description: All nodes must be Ready
      expr: |
        object.status.conditions.exists(c,
          c.type == 'Ready' && c.status == 'True')
      timeout: 10m
