---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # IP pool for LoadBalancer allocation (used by both L2 and BGP)
  - pool.yaml
  # BGP advertisement (replaces L2 announcement policy)
  - bgp-peer-config.yaml
  - bgp-cluster-config.yaml
  - bgp-advertisement.yaml
  # Hubble observability
  - hubble-route.yaml
  - hubble-canary.yaml
  # L2 kept active alongside BGP during transition (remove after BGP verified on dev)
  - l2.yaml
