apiVersion: fluxcd.controlplane.io/v1
kind: ResourceSet
metadata:
  name: platform-namespaces
  namespace: flux-system
  annotations:
    fluxcd.controlplane.io/reconcile: enabled
    fluxcd.controlplane.io/reconcileEvery: 30m
    fluxcd.controlplane.io/reconcileTimeout: 10m
spec:
  inputs:
    - name: cert-manager
      dataplane: ambient
      security: privileged
    - name: external-secrets
      dataplane: ambient
      security: privileged
    - name: kube-system
      dataplane: standard
      security: privileged
    - name: longhorn-system
      dataplane: standard
      security: privileged
    - name: istio-system
      dataplane: ambient
      security: privileged
    - name: istio-gateway
      dataplane: ambient
      security: privileged
    - name: monitoring
      dataplane: ambient
      security: privileged
    - name: system
      dataplane: ambient
      security: privileged
    - name: garage
      dataplane: ambient
      security: privileged
    - name: database
      dataplane: ambient
      security: privileged
    - name: kromgo
      dataplane: ambient
      security: privileged
    - name: spegel
      dataplane: standard
      security: privileged
  resourcesTemplate: |
    ---
    apiVersion: v1
    kind: Namespace
    metadata:
      name: << inputs.name >>
      labels:
        istio.io/dataplane-mode: << inputs.dataplane >>
        <<- if eq inputs.security "restricted" >>
        pod-security.kubernetes.io/enforce: restricted
        pod-security.kubernetes.io/audit: restricted
        pod-security.kubernetes.io/warn: restricted
        <<- else if eq inputs.security "privileged" >>
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/enforce-version: latest
        pod-security.kubernetes.io/audit: baseline
        pod-security.kubernetes.io/warn: baseline
        <<- else >>
        pod-security.kubernetes.io/enforce: baseline
        pod-security.kubernetes.io/audit: baseline
        pod-security.kubernetes.io/warn: baseline
        <<- end >>
