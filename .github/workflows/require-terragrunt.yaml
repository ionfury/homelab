---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Require Terragrunt Plan and Apply
on:
  pull_request:
    branches:
      - main
    paths:
      - infrastructure/**

jobs:
  create-plan-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Token
        id: get_workflow_token
        uses: peter-murray/workflow-application-token-action@v4
        with:
          application_id: ${{ secrets.APPLICATION_ID }}
          application_private_key: ${{ secrets.APPLICATION_PRIVATE_KEY }}

      - name: Create 'terragrunt-init' Check run
        id: create-terragrunt-init-check
        uses: LouisBrunner/checks-action@v2
        with:
          name: terragrunt-init
          token: ${{ steps.get_workflow_token.outputs.token }}
          status: queued

      - name: Create 'terragrunt-plan' Check run
        id: create-terragrunt-plan-check
        uses: LouisBrunner/checks-action@v2
        with:
          name: terragrunt-plan
          token: ${{ steps.get_workflow_token.outputs.token }}
          status: queued
