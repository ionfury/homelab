---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Terragrunt Plan

on:
  workflow_dispatch:
    inputs:
      path:
        description: Path to run Terragrunt Plan against
        type: string
        required: true
      runner:
        description: Runner to host run of Terragrunt Plan
        type: string
        required: true

env:
  TF_PLUGIN_CACHE_DIR: ${{ github.workspace }}/.terraform.d/plugin-cache

jobs:
  plan:
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Terraform Plugin Cache Dir
        run: mkdir --parents $TF_PLUGIN_CACHE_DIR

      - name: Plugin Cache
        uses: actions/cache@v4
        with:
          path: ${{ env.TF_PLUGIN_CACHE_DIR }}
          key: ${{ runner.os }}-terraform-plugin-cache-${{ hashFiles('**/providers.tf') }}

      - name: Get versions
        id: versions
        uses: ./.github/actions/get-versions

      - name: Setup Terragrunt
        run: |
          brew install tgenv
          tgenv install ${{ steps.versions.outputs.tg_version }}
          tgenv use ${{ steps.versions.outputs.tg_version }}

      - name: Setup OpenTofu
        run: |
          brew install tofuenv
          tofuenv install ${{ steps.versions.outputs.tf_version }}
          tofuenv use ${{ steps.versions.outputs.tf_version }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terragrunt Plan
        env:
          TF_PLUGIN_CACHE_DIR: /github/workspaces/.terraform.d/plugin-cache
          TERRAGRUNT_TFPATH: tofu
          TERRAGRUNT_NON_INTERACTIVE: true
          TF_INPUT: false
          TF_IN_AUTOMATION: 1
        run: |
          cd ${{ env.working_dir }}
          terragrunt plan
