---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Terragrunt Plan

on:
  workflow_dispatch:
    inputs:
      path:
        description: Path to run Terragrunt Plan against
        type: string
        required: true
      runner:
        description: Runner to host run of Terragrunt Plan
        type: string
        default: homelab-runner-staging-runner-app
        required: false

jobs:
  init:
    runs-on: ${{ inputs.runner }}
    #env:
    #  TF_PLUGIN_CACHE_DIR: ${{ github.workspace }}/.terraform.d/plugin-cache
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      #- name: Ensure plugin cache directory exists
      #  run: mkdir -p ${{ env.TF_PLUGIN_CACHE_DIR }}

      #- name: Cache Terraform Plugins
      #  uses: actions/cache@v4
      #  with:
      #    path: ${{ env.TF_PLUGIN_CACHE_DIR }}
      #    key: ${{ runner.os }}-tf-plugin-cache-${{ hashFiles('**/.terraform.lock.hcl') }}
      #    restore-keys: |
      #      ${{ runner.os }}-tf-plugin-cache-

      - name: Setup Terragrunt and OpenTofu
        uses: ./.github/actions/setup-tf

      - name: Run Terragrunt Init
        env:
          TG_TF_PATH: tofu
          TERRAGRUNT_NON_INTERACTIVE: true
          TF_INPUT: false
          TF_IN_AUTOMATION: 1
        run: |
          cd ${{ inputs.path }}
          terragrunt init -upgrade

      - name: Commit & Push .terraform.lock.hcl
        uses: EndBug/add-and-commit@v9
        with:
          add: ${{ inputs.path }}/.terraform.lock.hcl

  plan:
    runs-on: ${{ inputs.runner }}
    #env:
    #  TF_PLUGIN_CACHE_DIR: ${{ github.workspace }}/.terraform.d/plugin-cache
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      #- name: Ensure plugin cache directory exists
      #  run: mkdir -p ${{ env.TF_PLUGIN_CACHE_DIR }}

      #- name: Cache Terraform Plugins
      #  uses: actions/cache@v4
      #  with:
      #    path: ${{ env.TF_PLUGIN_CACHE_DIR }}
      #    key: ${{ runner.os }}-tf-plugin-cache-${{ hashFiles('**/.terraform.lock.hcl') }}
      #    restore-keys: |
      #      ${{ runner.os }}-tf-plugin-cache-

      - name: Setup Terragrunt and OpenTofu
        uses: ./.github/actions/setup-tf

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terragrunt Plan
        env:
          TG_TF_PATH: tofu
          TERRAGRUNT_NON_INTERACTIVE: true
          TF_INPUT: false
          TF_IN_AUTOMATION: 1
        run: |
          cd ${{ inputs.path }}
          terragrunt plan
