name: Terragrunt Workflow

on:
  pull_request:
    paths:
      - infrastructure/clusters/dev/**
      - .opentofu-version
      - .terragrunt-version

env:
  working_dir: infrastructure/clusters/dev
  TF_PLUGIN_CACHE_DIR: ${{ github.workspace }}/.terraform.d/plugin-cache

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get versions
        id: versions
        uses: ./.github/actions/get-versions

      - name: Check Terragrunt Format
        uses: gruntwork-io/terragrunt-action@v2
        with:
          tofu_version: ${{ steps.versions.outputs.tf_version }}
          tg_version:   ${{ steps.versions.outputs.tg_version }}
          tg_dir:       ${{ env.working_dir }}
          tg_command:   hcl fmt --check --diff

  plan:
    runs-on: ubuntu-latest
    needs: [ check ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get versions
        id: versions
        uses: ./.github/actions/get-versions

      - name: Plugin Cache
        uses: actions/cache@v4
        with:
          path: ${{ env.TF_PLUGIN_CACHE_DIR }}
          key: ${{ runner.os }}-tf-plugin-cache-${{ hashFiles('**/.terraform.locl.hcl') }}

      - name: Setup Terragrunt
        run: tgenv install ${{ steps.versions.outputs.tg_version }} && tgenv use ${{ steps.versions.outputs.tg_version }}

      - name: Setup OpenTofu
        run: tofuenv install ${{ steps.versions.outputs.tf_version }} && tofuen use ${{ steps.versions.outputs.tf_version }}

      - name: Terragrunt Plan
        env:
          TF_PLUGIN_CACHE_DIR: /github/workspaces/.terraform.d/plugin-cache
          TERRAGRUNT_TFPATH: tofu
          TERRAGRUNT_NON_INTERACTIVE: true
          TF_INPUT: false
          TF_IN_AUTOMATION: 1
        run: |
          cd ${{ env.working_dir }}
          terragrunt plan

