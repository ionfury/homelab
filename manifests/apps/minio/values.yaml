env:
  TZ: ${TZ}
  MINIO_UPDATE: "off"
  MINIO_PROMETHEUS_URL: http://kube-prometheus-stack-app-prometheus.monitoring.svc.cluster.local:9090
  MINIO_PROMETHEUS_JOB_ID: minio
  MINIO_BROWSER_REDIRECT_URL: https://minio.${INTERNAL_DOMAIN}/
  MINIO_SERVER_URL: http://minio-app:9000
  MINIO_API_CORS_ALLOW_ORIGIN: https://minio.${INTERNAL_DOMAIN},https://s3.${INTERNAL_DOMAIN}
envFrom:
  - secretRef:
      name: minio-secret
args: ["server", "/data", "--console-address", ":9001"]
service:
  main:
    enabled: true
    ports:
      http:
        port: 9001
      api:
        enabled: true
        port: 9000
ingress:
  main:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: cloudflare
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: "Minio"
      gethomepage.dev/description: "Minio Console"
      gethomepage.dev/group: "Share"
      gethomepage.dev/icon: "minio.png"
    hosts:
      - host: minio.${INTERNAL_DOMAIN}
        paths:
          - path: /
            pathType: Prefix
            service:
              port: 9001
    tls:
      - secretName: minio-tls
        hosts:
          - minio.${INTERNAL_DOMAIN}
  s3:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: cloudflare
      nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
      nginx.ingress.kubernetes.io/proxy-body-size: 5000m
      nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
      nginx.ingress.kubernetes.io/configuration-snippet: |
        chunked_transfer_encoding off;
    hosts:
      - host: s3.${INTERNAL_DOMAIN}
        paths:
          - path: /
            pathType: Prefix
            service:
              port: 9000
    tls:
      - secretName: s3-tls
        hosts:
          - s3.${INTERNAL_DOMAIN}
data:
  enabled: true
  retain: true
  storageClass: ${STORAGE_CLASS_SLOW_BACKUP}
  size: 100Gi
  accessMode: ReadWriteOnce
  mountPath: /data
resources:
  requests:
    memory: 100Mi
    cpu: 100m
