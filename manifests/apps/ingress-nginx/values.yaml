fullnameOverride: ingress-nginx-${INGRESS_CLASS:=internal}-
controller:
  kind: Deployment
  replicaCount: 2
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  ingressClassResource:
    name: ${INGRESS_CLASS:=internal}
    default: true
    controllerValue: k8s.io/${INGRESS_CLASS:=internal}
  admissionWebhooks:
    enabled: true
    objectSelector:
      matchExpressions:
        - key: ingress-class
          operator: In
          values: ["${INGRESS_CLASS:=internal}"]
  allowSnippetAnnotations: true
  config:
    client-body-buffer-size: 100M
    client-body-timeout: 120
    client-header-timeout: 120
    enable-brotli: "true"
    enable-real-ip: "true"
    hsts-max-age: 31449600
    keep-alive-requests: 10000
    keep-alive: 120
    log-format-escape-json: "true"
    log-format-upstream: >
      {"time": "$time_iso8601", "remote_addr": "$proxy_protocol_addr", "x_forwarded_for": "$proxy_add_x_forwarded_for",
      "request_id": "$req_id", "remote_user": "$remote_user", "bytes_sent": $bytes_sent, "request_time": $request_time,
      "status": $status, "vhost": "$host", "request_proto": "$server_protocol", "path": "$uri", "request_query": "$args",
      "request_length": $request_length, "duration": $request_time, "method": "$request_method", "http_referrer": "$http_referer",
      "http_user_agent": "$http_user_agent"}
    proxy-body-size: 0
    proxy-buffer-size: 16k
    ssl-protocols: TLSv1.3 TLSv1.2
  resources:
    requests:
      cpu: 100m
      memory: 300Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 100
    targetMemoryUtilizationPercentage: 100
    behavior:
      scaleDown:
        stabilizationWindowSeconds: 180
        policies:
          - type: Pods
            value: 1
            periodSeconds: 180
      scaleUp:
        stabilizationWindowSeconds: 180
        policies:
          - type: Pods
            value: 2
            periodSeconds: 60
  service:
    enable: true
    appProtocol: false
    annotations:
      cloudprovider.harvesterhci.io/ipam: dhcp
    enableHttp: false
    enableHttps: true
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
    prometheusRule:
      enabled: false # deployed in ingress-nginx-monitoring
defaultBackend:
  enabled: true
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
