---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: token
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm
  target:
    name: greg-bot-token
  data:
    - secretKey: discord-token
      remoteRef:
        key: k8s-greg-bot
        property: discord-token
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: regcred
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm
  target:
    name: greg-bot-regcred
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: "{{ .creds | toString }}"
  data:
    - secretKey: creds
      remoteRef:
        key: k8s-greg-bot
        property: regcred
