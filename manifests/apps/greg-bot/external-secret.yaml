apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: token
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm
  target:
    name: greg-bot-token
  data:
    - secretKey: discord-token
      remoteRef:
        key: discord-token
        property: token
