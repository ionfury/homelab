config:
  clients:
    - url: http://loki-gateway.${NAMESPACE}.svc.cluster.local/loki/api/v1/push
serviceMonitor:
  enabled: true
tolerations:
  - key: node-role.kubernetes.io/master
    operator: Exists
    effect: NoSchedule
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
  - key: node-role.kubernetes.io/etcd
    operator: Exists
    effect: NoExecute
