config:
  clients:
    - url: http://loki-gateway.${NAMESPACE}.svc.cluster.local/loki/api/v1/push
  snippets:
    extraScrapeConfigs: |
      - job_name: drop-loki-logs
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
            action: drop
            regex: loki
serviceMonitor:
  enabled: true
tolerations:
  - key: node-role.kubernetes.io/master
    operator: Exists
    effect: NoSchedule
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
  - key: node-role.kubernetes.io/etcd
    operator: Exists
    effect: NoExecute
resources:
  requests:
    cpu: 95m
    memory: 106Mi
