apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: api-key
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm
  target:
    name: uptime-kuma-api-key
  data:
    - secretKey: key
      remoteRef:
        key: k8s-uptime-kuma-api-key
        property: key
