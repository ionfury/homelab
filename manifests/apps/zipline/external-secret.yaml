apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm
  target:
    name: zipline-storage-secret
    template:
      engineVersion: v2
      data:
        CORE_DATABASE_URL: "postgres://{{ .postgres.username }}.{{ .postgres.password }}@${CLUSTER_POSTGRES_HOST}:5432/zipline_main"
        INIT_POSTGRES_USER: "{{ .postgres.username }}"
        INIT_POSTGRES_PASS: "{{ .postgres.password }}"
        DATASOURCE_S3_ACCESS_KEY_ID: "{{ .s3.access_key }}"
        DATASOURCE_S3_SECRET_ACCESS_KEY: "{{ .s3.secret_access_key }}"
  dataFrom:
    - extract:
        key: k8s-zipline
