defaultPodOptions:
  labels:
    networking/allow-egress-to-internet-except-private: "true"
    networking/allow-ingress-to-internal-nginx: "true"
    networking/allow-ingress-to-prometheus: "true"
    networking/allow-ingress-to-uptime-kuma: "true"
controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    pod:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    containers:
      main:
        env:
          TZ: ${TZ}
          FB_DATABASE: /db/filebrowser.db
          FB_ROOT: /srv
          FB_LOG: stdout
          FB_NOAUTH: true
        resources:
          requests:
            cpu: 10m
            memory: 256Mi
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: 80
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: 80
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          startup:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: 80
              failureThreshold: 30
              periodSeconds: 10
service:
  main:
    ports:
      http:
        port: 80
ingress:
  main:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: "0"
      nginx.ingress.kubernetes.io/proxy-buffering: "off"
      cert-manager.io/cluster-issuer: cloudflare
      gethomepage.dev/enabled: "true"
      gethomepage.dev/description: Network file management share.
      gethomepage.dev/group: Share
      gethomepage.dev/icon: filebrowser.png
      gethomepage.dev/name: Filebrowser
    className: internal
    hosts:
      - host: files.${INTERNAL_DOMAIN}
        paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http
    tls:
      - secretName: filebrowser-tls
        hosts:
          - files.${INTERNAL_DOMAIN}
persistence:
  root:
    enabled: true
    retain: true
    storageClass: ${STORAGE_CLASS_FAST}
    size: 50Gi
    accessMode: ReadWriteOnce
    advancedMounts:
      main:
        main:
          - path: /srv
  db:
    enabled: true
    retain: true
    storageClass: ${STORAGE_CLASS_FAST}
    size: 1Gi
    accessMode: ReadWriteOnce
    advancedMounts:
      main:
        main:
          - path: /db
