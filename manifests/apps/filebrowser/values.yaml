ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    cert-manager.io/cluster-issuer: cloudflare
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: Network file management share.
    gethomepage.dev/group: Share
    gethomepage.dev/icon: filebrowser.png
    gethomepage.dev/name: Filebrowser
  hosts:
    - host: filebrowser.${INTERNAL_DOMAIN}
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: filebrowser-tls
      hosts:
        - filebrowser.${INTERNAL_DOMAIN}
resources:
  requests:
    cpu: 100m
    memory: 128Mi

rootDir:
  type: pvc
  pvc:
    storageClassName: ${STORAGE_CLASS_SLOW_UNREPLICATED}
    accessModes:
      - ReadWriteOnce
    size: 5Gi
dv:
  pvc:
    storageClassName: ${STORAGE_CLASS_SLOW_UNREPLICATED}
    accessModes:
      - ReadWriteOnce
    size: 5Gi
