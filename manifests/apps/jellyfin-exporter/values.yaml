controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      main:
        env:
          SERVER_PORT: 8000
          JELLYFIN_API_URL: http://jellyfin-app.${NAMESPACE}.svc.cluster.local:8096
          JELLYFIN_TOKEN:
            valueFrom:
              secretKeyRef:
                name: jellyfin-exporter-token
                key: token
defaultPodOptions:
  automountServiceAccountToken: false
  enableServiceLinks: false
service:
  main:
    ports:
      http:
        port: 8000
serviceMonitor:
  main:
    enabled: true
    endpoints:
      - port: http
        scheme: http
        path: /metrics
        interval: 1m
        scrapeTimeout: 10s
