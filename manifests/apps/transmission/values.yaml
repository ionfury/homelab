service:
  main:
    ports:
      http:
        port: 9091
ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare"
      gethomepage.dev/enabled: "true"
      gethomepage.dev/description: Transmission is a fast, easy, and free BitTorrent client.
      gethomepage.dev/group: Media
      gethomepage.dev/icon: transmission.png
      gethomepage.dev/name: Transmission
      gethomepage.dev/widget.type: transmission
      gethomepage.dev/widget.url: http://transmission-app.${NAMESPACE}.svc.cluster.local:9091
    ingressClassName: internal
    hosts:
      - host: transmission.${INTERNAL_DOMAIN}
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - transmission.${INTERNAL_DOMAIN}
        secretName: transmission-tls
securityContext:
  allowPrivilegeEscalation: true
  capabilities:
    add:
      - NET_ADMIN
  privileged: true
probes:
  liveness:
    enabled: true
    custom: true
    spec:
      timeoutSeconds: 5
      exec:
        command:
          - /bin/sh
          - /etc/scripts/healthcheck.sh
  readiness:
    enabled: true
    custom: true
    spec:
      timeoutSeconds: 5
      exec:
        command:
          - /bin/sh
          - /etc/scripts/healthcheck.sh
  startup:
    enabled: true
    custom: true
    spec:
      timeoutSeconds: 5
      exec:
        command:
          - /bin/sh
          - /etc/scripts/healthcheck.sh
persistence:
  config:
    enabled: true
    retain: true
    storageClass: ${STORAGE_CLASS_SLOW_BACKUP}
    size: 1Gi
  media:
    enabled: true
    existingClaim: jellyfin-app-media
    mountPath: /media
affinity:
  podAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: required-volume
              operator: In
              values:
                - media
        topologyKey: kubernetes.io/hostname
configMaps:
  config:
    enabled: true
    data:
      LOCAL_NETWORK: 10.0.0.0/8
      CREATE_TUN_DEVICE: "true"
      LOG_TO_STDOUT: "true"
      TRANSMISSION_WEB_UI: flood-for-transmission
      TRANSMISSION_RATIO_LIMIT: "2"
      TRANSMISSION_RATIO_LIMIT_ENABLED: "true"
      TRANSMISSION_SPEED_LIMIT_DOWN: "20000"
      TRANSMISSION_SPEED_LIMIT_DOWN_ENABLED: "true"
      TRANSMISSION_SPEED_LIMIT_UP: "1000"
      TRANSMISSION_SPEED_LIMIT_UP_ENABLED: "true"
      TRANSMISSION_DOWNLOAD_DIR: "/media/download/complete"
      TRANSMISSION_INCOMPLETE_DIR: "/media/download/incomplete"
      TRANSMISSION_DOWNLOAD_QUEUE_SIZE: "40"
      NORDVPN_COUNTRY: US
      NORDVPN_CATEGORY: legacy_standard
      NORDVPN_PROTOCOL: udp
      WEBPROXY_ENABLED: "false"
envFrom:
  - configMapRef:
      name: transmission-app-config
  - secretRef:
      name: transmission-app-vpn
resources:
  requests:
    cpu: 400m
    memory: 1500Mi
  limits:
    cpu: 2000m
    memory: 10Gi
