controllers:
  main:
    strategy: Recreate
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      main:
        envFrom:
          - secretRef:
              name: external-dns-cloudflare-secret
        args:
          - --cloudflare-proxied
          - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
          - --crd-source-kind=DNSEndpoint
          - --domain-filter=${EXTERNAL_DOMAIN}
          - --ingress-class=external
          - --interval=1m
          - --log-format=text
          - --log-level=info
          - --metrics-address=:7979
          - --policy=sync
          - --provider=cloudflare
          - --registry=txt
          - --source=crd
          - --source=ingress
          - --txt-owner-id=default
          - --txt-prefix=${CLUSTER_NAME}
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /healthz
                port: 7979
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /healthz
                port: 7979
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          startup:
            enabled: false
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 64Mi
    pod:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        runAsNonRoot: true
serviceAccount:
  create: true
  name: external-dns-cloudflare
service:
  main:
    ports:
      http:
        port: 7979
serviceMonitor:
  main:
    enabled: true
