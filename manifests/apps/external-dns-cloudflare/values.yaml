---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.1/charts/other/app-template/values.schema.json

service:
  main:
    controller: main
    ports:
      http:
        port: &port 7979
controllers:
  main:
    strategy: Recreate
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      main:
        envFrom:
          - secretRef:
              name: external-dns-cloudflare-api-key
        args:
          - --cloudflare-proxied
          - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
          - --crd-source-kind=DNSEndpoint
          - --domain-filter=${EXTERNAL_DOMAIN}
          - --ingress-class=external
          - --interval=1m
          - --log-format=text
          - --log-level=info
          - --metrics-address=:7979
          - --policy=sync
          - --provider=cloudflare
          - --registry=txt
          - --source=crd
          - --source=ingress
          - --source=service
          - --txt-owner-id=default
          - --txt-prefix=${CLUSTER_NAME}-
        probes:
          liveness: &probe
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /healthz
                port: *port
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probe
          startup:
            enabled: false
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 64Mi
    pod:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        runAsNonRoot: true
serviceAccount:
  create: true
  name: external-dns-cloudflare
serviceMonitor:
  main:
    enabled: true
    serviceName: external-dns-cloudflare-app
    endpoints:
      - port: http
        scheme: http
        path: /metrics
        interval: 1m
        scrapeTimeout: 10s
