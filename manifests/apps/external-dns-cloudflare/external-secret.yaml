apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-api-key
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm
  target:
    name: cloudflare-api-key
    template:
      engineVersion: v2
      data:
        CF_API_EMAIL: "{{ .email }}"
        CF_API_KEY: "{{ .key }}"
  dataFrom:
    - extract:
        key: k8s-cloudflare-api-key
