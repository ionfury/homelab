controllers:
  app:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        env:
          TZ: "${TZ}"
          QBITTORRENT__PORT: &port 8080
          QBITTORRENT__BT_PORT: &bittorentPort 57683
          QBT_PREFERENCES_WebUI__AlternativeUIEnabled: false
          QBT_PREFERENCES_WebUI__AuthSubnetWhitelistEnabled: true
          QBT_PREFERENCES_WebUI__AuthSubnetWhitelist: 192.168.0.0/16
          QBT_PREFERENCES_WebUI__LocalHostAuth: false
          QBT_BitTorrent__Session__Interface: vxlan0
          QBT_BitTorrent__Session__InterfaceName: vxlan0

    pod:
      annotations:
        setGateway: "true"
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups: [10000]
service:
  app:
    controller: app
    ports:
      http:
        port: *port
  bittorrent:
    controller: app
    type: LoadBalancer
    annotations:
      cloudprovider.harvesterhci.io/ipam: dhcp
    externalTrafficPolicy: Local
    ports:
      bittorrent:
        enabled: true
        port: *bittorentPort
        protocol: TCP
ingress:
  app:
    enabled: true
    className: internal
    hosts:
      - host: &host "${HOSTNAME:=qbittorrent}.${INTERNAL_DOMAIN}"
        paths:
          - path: /
            service:
              identifier: app
              port: http
    tls:
      - hosts:
          - *host
persistence:
  config:
    enabled: true
    existingClaim: qbittorrent-config
#  media:
#    existingClaim: downloaders
