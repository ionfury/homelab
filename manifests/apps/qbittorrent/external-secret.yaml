apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vpn
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm
  target:
    name: qbittorrent-vpn
    template:
      engineVersion: v2
      data:
        VPN_SERVICE_PROVIDER: "{{ .provider }}"
        VPN_TYPE: openvpn
        OPENVPN_USER: "{{ .username }}"
        OPENVPN_PASSWORD: "{{ .password }}"
        SERVER_COUNTRIES: United States
  dataFrom:
    - extract:
        - key: k8s-vpn
