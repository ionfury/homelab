namespace: ${NAMESPACE}
resources:
  - https://raw.githubusercontent.com/dragonflydb/dragonfly-operator/main/manifests/dragonfly-operator.yaml
patches:
  - target:
      kind: Namespace
    patch: |
      $patch: delete
      apiVersion: v1
      kind: Namespace
      metadata:
        name: DOES NOT MATTER
configMapGenerator:
  - name: dragonfly-dashboard
    options:
      labels:
        grafana_dashboard: "true"
    files:
      - dashboard.yaml
