global:
  prometheus:
    enabled: false
    fqdn: http://kube-prometheus-stack-app-prometheus.monitoring.svc:9090
  grafana:
    enabled: false
    domainName: http://grafana-app.monitoring.svc
    proxy: false
kubecostProductConfigs:
  grafanaURL: https://grafana.${INTERNAL_DOMAIN}
grafana:
  sidecar:
    dashboards:
      enabled: true
    datasources:
      enabled: false
serviceMonitor:
  enabled: true
  networkCosts:
    enabled: false
prometheusRule:
  enabled: true
nodeExporter:
  enabled: false
kube-state-metrics:
  disabled: true
alertmanager:
  enabled: true
  fqdn: http://kube-prometheus-stack-app-alertmanager.monitoring.svc
kubecostMetrics:
  exporter:
    enabled: true
    serviceMonitor:
      enabled: true
      networkCosts:
        enabled: false
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: cloudflare
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Kubecost"
    gethomepage.dev/description: "Kubecost helps you monitor and manage cost and capacity in Kubernetes environments."
    gethomepage.dev/group: "Share"
    gethomepage.dev/icon: "kubecost.png"
  hosts:
    - cost.tomnowak.work
  tls:
    - secretName: kubecost-tls
      hosts:
        - cost.tomnowak.work
persistentVolume:
  storageClass: ${STORAGE_CLASS_SLOW_UNREPLICATED}
