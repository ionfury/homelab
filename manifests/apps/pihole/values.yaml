replicaCount: 3
dnsHostPort:
  enabled: true
  port: 53
serviceDns:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  annotations:
    cloudprovider.harvesterhci.io/ipam: dhcp
serviceDhcp:
  enabled: false
serviceWeb:
  http:
    enabled: true
  https:
    enabled: false
ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: cloudflare
    kubernetes.io/ingress.class: nginx
  hosts:
    - pihole.tomnowak.work
  tls:
    - secretName: pihole-internal-tls
      hosts:
        - pihole.tomnowak.work
resources:
  requests:
    cpu: 100m
    memory: 128Mi
antiaff:
  enabled: true
  avoidRelease: pihole-app
  strict: false
