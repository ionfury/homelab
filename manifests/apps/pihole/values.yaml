replicaCount: 2
dnsHostPort:
  enabled: false
serviceDns:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  annotations:
    cloudprovider.harvesterhci.io/ipam: dhcp
serviceDhcp:
  enabled: false
serviceWeb:
  http:
    enabled: false
  https:
    enabled: false
ingress:
  enabled: true
monitoring:
  podMonitor:
    enabled: true
  sidecar:
    enabled: true
persistentVolumeClaim:
  enabled: true
  storageClassName: harvester-ssd
admin:
  existingSecret: ${CHART}-app-password
