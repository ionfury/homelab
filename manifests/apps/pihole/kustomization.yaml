namePrefix: pihole-
components:
  - ../.templates/helm-release
configMapGenerator:
  - name: values
    behavior: replace
    files:
      - values.yaml
secretGenerator:
  - name: app-password
    options:
      annotations:
        secret-generator.v1.mittwald.de/autogenerate: password
      disableNameSuffixHash: true
patches:
  # Harvester doesn't support RWX
  - target:
      kind: HelmRelease
    path: patch-affinity.yaml
