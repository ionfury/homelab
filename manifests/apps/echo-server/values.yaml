---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.1/charts/other/app-template/values.schema.json

service:
  main:
    controller: main
    ports:
      http:
        port: &port 8080
controllers:
  main:
    strategy: RollingUpdate
    containers:
      main:
        env:
          PORT: *port
        probes:
          liveness: &probe
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: *port
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probe
          startup:
            enabled: false
        resources:
          requests:
            cpu: 5m
            memory: 10M
          limits:
            memory: 64M
    pod:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
ingress:
  main:
    enabled: true
    className: external
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare"
      external-dns.alpha.kubernetes.io/target: "${CLUSTER_NAME}.${EXTERNAL_DOMAIN}"
    hosts:
      - host: &externalhost echo-external.${EXTERNAL_DOMAIN}
        paths:
          - path: /
            service:
              identifier: main
              port: *port
    tls:
      - hosts:
          - *externalhost
        secretName: echo-external-tls
  internal:
    enabled: true
    className: internal
    hosts:
      - host: &internalhost echo-internal.${INTERNAL_DOMAIN}
        paths:
          - path: /
            service:
              identifier: main
              port: *port
    tls:
      - hosts:
          - *internalhost
        secretName: echo-internal-tls
