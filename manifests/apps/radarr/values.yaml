initContainers:
  01-init-db:
    image: ghcr.io/onedr0p/postgres-init:14.8
    imagePullPolicy: IfNotPresent
    env:
      INIT_POSTGRES_DBNAME: "radarr_main radarr_log"
      INIT_POSTGRES_HOST: ${CLUSTER_POSTGRES_HOST}
      INIT_POSTGRES_USER:
        valueFrom:
          secretKeyRef:
            name: radarr-secret
            key: username
      INIT_POSTGRES_PASS:
        valueFrom:
          secretKeyRef:
            name: radarr-secret
            key: password
      INIT_POSTGRES_SUPER_USER:
        valueFrom:
          secretKeyRef:
            name: radarr-postgres-superuser
            key: username
      INIT_POSTGRES_SUPER_PASS:
        valueFrom:
          secretKeyRef:
            name: radarr-postgres-superuser
            key: password
env:
  TZ: ${TZ}
  RADARR__INSTANCE_NAME: Radarr
  RADARR__PORT: 80
  RADARR__LOG_LEVEL: info
  RADARR__POSTGRES_HOST: ${CLUSTER_POSTGRES_HOST}
  RADARR__POSTGRES_PORT: 5432
  RADARR__POSTGRES_MAIN_DB: radarr_main
  RADARR__POSTGRES_LOG_DB: radarr_log
  RADARR__POSTGRES_USER:
    valueFrom:
      secretKeyRef:
        name: radarr-secret
        key: username
  RADARR__POSTGRES_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: radarr-secret
        key: password
  RADARR_API_KEY:
    valueFrom:
      secretKeyRef:
        name: radarr-secret
        key: key
service:
  main:
    ports:
      http:
        port: 80
ingress:
  main:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      cert-manager.io/cluster-issuer: "cloudflare"
      gethomepage.dev/enabled: "true"
      gethomepage.dev/description: Radarr is a movie collection manager for Usenet and BitTorrent users.
      gethomepage.dev/group: Media
      gethomepage.dev/icon: radarr.png
      gethomepage.dev/name: Radarr
      gethomepage.dev/widget.type: radarr
      gethomepage.dev/widget.url: http://radarr.media.svc.cluster.local:80
    hosts:
      - host: radarr.${INTERNAL_DOMAIN}
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - radarr.${INTERNAL_DOMAIN}
        secretName: radarr-tls
  api:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      cert-manager.io/cluster-issuer: "cloudflare"
    hosts:
      - host: radarr.${INTERNAL_DOMAIN}
        paths:
          - path: /api
            pathType: Prefix
    tls:
      - hosts:
          - radarr.${INTERNAL_DOMAIN}
        secretName: radarr-tls
podSecurityContext:
  runAsUser: 568
  runAsGroup: 568
  fsGroup: 568
  fsGroupChangePolicy: OnRootMismatch
persistence:
  media:
    enabled: true
    existingClaim: jellyfin-app-media
    mountPath: /media
podLabels:
  required-volume: media
affinity:
  podAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: required-volume
              operator: In
              values:
                - media
        topologyKey: kubernetes.io/hostname
resources:
  requests:
    cpu: 10m
    memory: 250Mi
