---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
namePrefix: radarr-uhd-
components:
  - ../../components/helm-release-app-template-oci-v2
configMapGenerator:
  - name: values
    behavior: replace
    files:
      - values.yaml
secretGenerator:
  - name: secret
    options:
      disableNameSuffixHash: true
      annotations:
        secret-generator.v1.mittwald.de/autogenerate: username,password,key
        secret-generator.v1.mittwald.de/encoding: base64url
        secret-generator.v1.mittwald.de/length: "32"
        replicator.v1.mittwald.de/replication-allowed: "true"
        replicator.v1.mittwald.de/replication-allowed-namespaces: ".*"
  - name: postgres-superuser
    options:
      disableNameSuffixHash: true
      annotations:
        replicator.v1.mittwald.de/replicate-from: storage/generated-postgres-superuser
