initContainers:
  01-init-db:
    image: ghcr.io/onedr0p/postgres-init:14.8
    imagePullPolicy: IfNotPresent
    env:
      INIT_POSTGRES_DBNAME: "sonarr_main sonarr_log"
      INIT_POSTGRES_HOST: ${CLUSTER_POSTGRES_HOST}
      INIT_POSTGRES_USER:
        valueFrom:
          secretKeyRef:
            name: sonarr-secret
            key: username
      INIT_POSTGRES_PASS:
        valueFrom:
          secretKeyRef:
            name: sonarr-secret
            key: password
      INIT_POSTGRES_SUPER_USER:
        valueFrom:
          secretKeyRef:
            name: sonarr-postgres-superuser
            key: username
      INIT_POSTGRES_SUPER_PASS:
        valueFrom:
          secretKeyRef:
            name: sonarr-postgres-superuser
            key: password
env:
  TZ: ${TZ}
  SONARR__INSTANCE_NAME: Sonarr
  SONARR__PORT: 80
  SONARR__LOG_LEVEL: info
  SONARR__POSTGRES_HOST: ${CLUSTER_POSTGRES_HOST}
  SONARR__POSTGRES_PORT: 5432
  SONARR__POSTGRES_MAIN_DB: sonarr_main
  SONARR__POSTGRES_LOG_DB: sonarr_log
  SONARR__POSTGRES_USER:
    valueFrom:
      secretKeyRef:
        name: sonarr-secret
        key: username
  SONARR__POSTGRES_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: sonarr-secret
        key: password
  SONARR_API_KEY:
    valueFrom:
      secretKeyRef:
        name: sonarr-secret
        key: key
service:
  main:
    ports:
      http:
        port: 80
ingress:
  main:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      cert-manager.io/cluster-issuer: "cloudflare"
      gethomepage.dev/enabled: "true"
      gethomepage.dev/description: Sonarr is a PVR for Usenet and BitTorrent users. It can monitor multiple RSS feeds for new episodes of your favorite shows and will grab, sort and rename them.
      gethomepage.dev/group: Media
      gethomepage.dev/icon: sonarr.png
      gethomepage.dev/name: sonarr
      gethomepage.dev/widget.type: sonarr
      gethomepage.dev/widget.url: http://sonarr.media.svc.cluster.local:80
    hosts:
      - host: sonarr.${INTERNAL_DOMAIN}
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - sonarr.${INTERNAL_DOMAIN}
        secretName: sonarr-tls
  api:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      cert-manager.io/cluster-issuer: "cloudflare"
    hosts:
      - host: sonarr.${INTERNAL_DOMAIN}
        paths:
          - path: /api
            pathType: Prefix
    tls:
      - hosts:
          - sonarr.${INTERNAL_DOMAIN}
        secretName: sonarr-tls
podSecurityContext:
  runAsUser: 568
  runAsGroup: 568
  fsGroup: 568
  fsGroupChangePolicy: OnRootMismatch
persistence:
  media:
    enabled: true
    existingClaim: jellyfin-app-media
    mountPath: /media
  config:
    enabled: true
    retain: true
    storageClass: ${STORAGE_CLASS_SLOW_BKACUP}
    size: 10Gi
    accessMode: ReadWriteOnce
    mountPath: /config
podLabels:
  required-volume: media
affinity:
  podAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: required-volume
              operator: In
              values:
                - media
        topologyKey: kubernetes.io/hostname
resources:
  requests:
    cpu: 10m
    memory: 250Mi
