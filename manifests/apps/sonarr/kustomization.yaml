namePrefix: sonarr-
components:
  - ../.templates/helm-release-app-template-oci
configMapGenerator:
  - name: values
    behavior: replace
    files:
      - values.yaml
secretGenerator:
  - name: secret
    options:
      disableNameSuffixHash: true
      annotations:
        secret-generator.v1.mittwald.de/autogenerate: username,password,key
  - name: postgres-superuser
    options:
      disableNameSuffixHash: true
      annotations:
        replicator.v1.mittwald.de/replicate-from: storage/generated-postgres-superuser
patches:
  - path: image-automation.yaml
