namePrefix: sonarr-
components:
  - ../../components/helm-release-app-template-oci
configMapGenerator:
  - name: values
    behavior: replace
    files:
      - values.yaml
secretGenerator:
  - name: secret
    options:
      disableNameSuffixHash: true
      annotations:
        secret-generator.v1.mittwald.de/autogenerate: username,password,key
        replicator.v1.mittwald.de/replication-allowed: "true"
        replicator.v1.mittwald.de/replication-allowed-namespaces: ".*"
  - name: postgres-superuser
    options:
      disableNameSuffixHash: true
      annotations:
        replicator.v1.mittwald.de/replicate-from: storage/generated-postgres-superuser
patches:
  - path: image-automation.yaml
  - target:
      kind: HelmRelease
    patch: |
      - op: add
        path: /spec/valuesFrom/-
        value:
          targetPath: ingress.main.annotations.gethomepage\.dev/widget\.key
          kind: Secret
          name: sonarr-secret
          valuesKey: key
