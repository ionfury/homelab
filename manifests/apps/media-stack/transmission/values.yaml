image:
  repository: haugene/transmission-openvpn # {"$imagepolicy": "media:transmission-automation:name"}
  tag: 5.0.2 # {"$imagepolicy": "media:transmission-automation:tag"}
service:
  main:
    ports:
      http:
        port: 9091
ingress:
  main:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      cert-manager.io/cluster-issuer: "cloudflare"
      gethomepage.dev/enabled: "true"
      gethomepage.dev/description: Transmission is a fast, easy, and free BitTorrent client.
      gethomepage.dev/group: Media
      gethomepage.dev/icon: transmission.png
      gethomepage.dev/name: Transmission
      gethomepage.dev/widget.type: transmission
      gethomepage.dev/widget.url: http://transmission.media.svc.cluster.local:9091
    hosts:
      - host: transmission.${INTERNAL_DOMAIN}
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - transmission.${INTERNAL_DOMAIN}
        secretName: transmission-tls
securityContext:
  allowPrivilegeEscalation: true
  capabilities:
    add:
      - NET_ADMIN
  privileged: true
probes:
  liveness:
    enabled: true
    custom: true
    spec:
      timeoutSeconds: 5
      exec:
        command:
          - /bin/sh
          - /etc/scripts/healthcheck.sh
  readiness:
    enabled: true
    custom: true
    spec:
      timeoutSeconds: 5
      exec:
        command:
          - /bin/sh
          - /etc/scripts/healthcheck.sh
  startup:
    enabled: true
    custom: true
    spec:
      timeoutSeconds: 5
      exec:
        command:
          - /bin/sh
          - /etc/scripts/healthcheck.sh
persistence:
  config:
    enabled: true
    retain: true
    storageClass: ${STORAGE_CLASS_SLOW_REPLICATED}
    size: 1Gi
  media:
    enabled: true
    existingClaim: media
    mountPath: /media
podLabels:
  required-volume: media
affinity:
  podAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: required-volume
              operator: In
              values:
                - media
        topologyKey: kubernetes.io/hostname
resources:
  requests:
    cpu: 100m
    memory: 400Mi
