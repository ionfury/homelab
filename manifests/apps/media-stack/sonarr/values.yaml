image:
  repository: ghcr.io/onedr0p/sonarr-develop # {"$imagepolicy": "media:sonarr-automation:name"}
  tag: 4.0.0.471 # {"$imagepolicy": "media:sonarr-automation:tag"}
#envFrom:
#  - secretRef:
#      name: *app
service:
  main:
    ports:
      http:
        port: 8989
ingress:
  main:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      cert-manager.io/cluster-issuer: "cloudflare"
      gethomepage.dev/enabled: "true"
      gethomepage.dev/description: Sonarr is a PVR for Usenet and BitTorrent users. It can monitor multiple RSS feeds for new episodes of your favorite shows and will grab, sort and rename them.
      gethomepage.dev/group: Media
      gethomepage.dev/icon: sonarr.png
      gethomepage.dev/name: sonarr
      gethomepage.dev/widget.type: sonarr
      gethomepage.dev/widget.url: http://sonarr.media.svc.cluster.local:80
    hosts:
      - host: sonarr.${INTERNAL_DOMAIN}
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - sonarr.${INTERNAL_DOMAIN}
        secretName: sonarr-tls
  api:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      cert-manager.io/cluster-issuer: "cloudflare"
    hosts:
      - host: sonarr.${INTERNAL_DOMAIN}
        paths:
          - path: /api
            pathType: Prefix
    tls:
      - hosts:
          - sonarr.${INTERNAL_DOMAIN}
        secretName: sonarr-tls
podSecurityContext:
  runAsUser: 568
  runAsGroup: 568
  fsGroup: 568
  fsGroupChangePolicy: OnRootMismatch
persistence:
  config:
    enabled: true
    retain: true
    storageClass: ${STORAGE_CLASS_SLOW_REPLICATED}
    size: 1Gi
  media:
    enabled: true
    existingClaim: media
    mountPath: /media
podLabels:
  required-volume: media
affinity:
  podAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: required-volume
              operator: In
              values:
                - media
        topologyKey: kubernetes.io/hostname
resources:
  requests:
    cpu: 200m
    memory: 800Mi
