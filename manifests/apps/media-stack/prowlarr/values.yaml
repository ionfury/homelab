image:
  repository: ghcr.io/onedr0p/prowlarr-nightly # {"$imagepolicy": "media:prowlarr-automation:name"}
  tag: 1.5.0.3292 # {"$imagepolicy": "media:prowlarr-automation:tag"}
#envFrom:
#  - secretRef:
#      name: *app
service:
  main:
    ports:
      http:
        port: 9696
ingress:
  main:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      cert-manager.io/cluster-issuer: "cloudflare"
      gethomepage.dev/enabled: "true"
      gethomepage.dev/description: Prowlarr is an indexer manager/proxy built on the popular *arr .net/reactjs base stack to integrate with your various PVR apps.
      gethomepage.dev/group: Media
      gethomepage.dev/icon: prowlarr.png
      gethomepage.dev/name: prowlarr
      gethomepage.dev/widget.type: prowlarr
      gethomepage.dev/widget.url: http://prowlarr.media.svc.cluster.local:9696
    hosts:
      - host: prowlarr.${INTERNAL_DOMAIN}
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - prowlarr.${INTERNAL_DOMAIN}
        secretName: prowlarr-tls
podSecurityContext:
  runAsUser: 568
  runAsGroup: 568
  fsGroup: 568
  fsGroupChangePolicy: OnRootMismatch
persistence:
  config:
    enabled: true
    retain: true
    storageClass: ${STORAGE_CLASS_SLOW_REPLICATED}
    size: 1Gi
resources:
  requests:
    cpu: 100m
    memory: 600Mi
