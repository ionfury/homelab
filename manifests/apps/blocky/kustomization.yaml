namePrefix: blocky-
components:
  - ../.templates/helm-release-app-template-oci
configMapGenerator:
  - name: values
    behavior: replace
    files:
      - values.yaml
  - name: config
    files:
      - config.yml=config.yaml
  - name: dashboard
    options:
      labels:
        grafana_dashboard: "true"
    files:
      - dashboard.json
patches:
  - path: image-automation.yaml
  - target:
      kind: ImagePolicy
    patch: |
      - op: remove
        path: /spec/policy/semver
  - target:
      kind: HelmRelease
    patch: |
      - op: add
        path: /spec/values/persistence
        value:
          config:
            name: config
