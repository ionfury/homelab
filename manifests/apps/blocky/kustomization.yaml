namePrefix: blocky-
components:
  - ../.templates/helm-release-app-template
configMapGenerator:
  - name: values
    behavior: replace
    files:
      - values.yaml
  - name: config
    files:
      - config.yml=config.yaml
patches:
  - target:
      kind: HelmRelease
    patch: |
      - op: add
        path: /spec/values
        value:
          persistence:
            config:
              name: config
