namePrefix: blocky-
components:
  - ../.templates/helm-release-app-template-oci
configMapGenerator:
  - name: values
    behavior: replace
    files:
      - values.yaml
  - name: config
    files:
      - config.yml=config.yaml
patches:
  - path: image-automation.yaml
  - target:
      kind: HelmRelease
    patch: |
      - op: add
        path: /spec/values/persistence
        value:
          config:
            name: config
