apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: komodor-api
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm
  target:
    name: api
  data:
    - secretKey: key
      remoteRef:
        key: k8s-homelab-backup
        property: key
