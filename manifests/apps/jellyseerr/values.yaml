---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.1/charts/other/app-template/values.schema.json

defaultPodOptions:
  labels:
    networking/allow-egress-to-internet-except-private: "true"
    networking/allow-egress-to-kubedns: "true"
    networking/allow-ingress-to-internal-nginx: "true"
    networking/allow-ingress-to-external-nginx: "true"
    networking/allow-ingress-to-prometheus: "true"
    networking/allow-ingress-to-gatus: "true"
  automountServiceAccountToken: false
service:
  main:
    controller: main
    ports:
      http:
        port: &port 8080
controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      main:
        env:
          LOG_LEVEL: "info"
          PORT: *port
        resources:
          requests:
            cpu: 10m
            memory: 443M
ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare"
      gethomepage.dev/enabled: "true"
      gethomepage.dev/description: Jellyseerr is a free and open source software application for managing requests for your media library.
      gethomepage.dev/group: Media
      gethomepage.dev/icon: jellyseerr.png
      gethomepage.dev/name: ${HOSTNAME:=jellyseer}
    className: internal
    hosts:
      - host: &internalhost ${HOSTNAME:=jellyseer}.${INTERNAL_DOMAIN}
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: *port
    tls:
      - hosts:
          - *internalhost
        secretName: request-tls
  external:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare"
      external-dns.alpha.kubernetes.io/target: "${CLUSTER_NAME}.${EXTERNAL_DOMAIN}"
    className: external
    hosts:
      - host: &externalhost request.${EXTERNAL_DOMAIN}
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: *port
    tls:
      - hosts:
          - *externalhost
        secretName: request-tls
persistence:
  config:
    enabled: true
    retain: true
    storageClass: ${STORAGE_CLASS_FAST_BACKUP}
    size: 10Gi
    accessMode: ReadWriteOnce
    globalMounts:
      - path: /app/config
