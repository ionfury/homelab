apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: app
spec:
  maxHistory: 2
  interval: 10m
  install:
    createNamespace: false
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  chart:
    spec:
      chart: app-template
      version: ${VERSION}
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 10m
  valuesFrom:
    - kind: ConfigMap
      name: values
    - kind: Secret
      name: secret-values
