apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
components:
  - ../helm-release
  - ../../../components/configurations/image-repository
  - ../../../components/configurations/image-policy
patches:
  - target:
      kind: HelmRepository
    patch: |
      - op: add
        path: /spec/type
        value: oci
      - op: replace
        path: /spec/url
        value: oci://${REPOSITORY}
resources:
  - image-policy.yaml
  - image-repository.yaml
