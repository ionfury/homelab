web:
  port: 8080
storage:
  type: postgres
  path: postgres://${INIT_POSTGRES_USER}:${INIT_POSTGRES_PASS}@${INIT_POSTGRES_HOST}:5432/${INIT_POSTGRES_DBNAME}?sslmode=require
  caching: true
metrics: true
debug: false
ui:
  title: Status | Gatus
  header: Status
endpoints:
  - name: status
    group: external
    url: https://status.${EXTERNAL_DOMAIN}
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 200"
