---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.1/charts/other/app-template/values.schema.json

defaultPodOptions:
  labels:
    networking/allow-egress-to-internet-except-private: "true"
    networking/allow-egress-to-kubedns: "true"
    network/allow-valheim-game: "true"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: nvidia.com/gpu.present
                operator: NotIn
                values:
                  - "true"
service:
  main:
    controller: main
    type: LoadBalancer
    externalTrafficPolicy: Cluster
    annotations:
      cloudprovider.harvesterhci.io/ipam: dhcp
    ports:
      steam1:
        port: 2456
        protocol: UDP
      steam2:
        port: 2457
        protocol: UDP
controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      main:
        resources:
          requests:
            memory: 8Gi
            cpu: 2000m
        envFrom:
          - secretRef:
              name: valheim-weekly-envs
persistence:
  # Persist config
  config:
    enabled: true
    retain: true
    accessMode: ReadWriteOnce
    storageClass: ${STORAGE_CLASS_FAST_BACKUP}
    size: 10Gi
    advancedMounts:
      main:
        main:
          - path: /config
  # Persist World
  data:
    enabled: true
    retain: true
    accessMode: ReadWriteOnce
    storageClass: ${STORAGE_CLASS_FAST_BACKUP}
    size: 20Gi
    advancedMounts:
      main:
        main:
          - path: /opt/valheim
