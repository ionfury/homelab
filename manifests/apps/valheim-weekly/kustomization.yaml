---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
namePrefix: valheim-weekly-
components:
  - ../../components/helm-release-app-template-oci-v3
#resources:
#- network-policy.yaml
configMapGenerator:
  - name: values
    behavior: replace
    files:
      - values.yaml
secretGenerator:
  - name: envs
    behavior: create
    options:
      disableNameSuffixHash: true
      annotations:
        secret-generator.v1.mittwald.de/autogenerate: SERVER_PASS,SUPERVISOR_HTTP_PASS
    literals:
      - SERVER_NAME=weekly
      - WORLD_NAME=weekly
      - SERVER_PUBLIC=true
      - BACKUPS_MAX_COUNT=10
      - PUBLIC_TEST=true
      - STATUS_HTTP=true
      - RESTART_MSG="Server is restarting..."
      - START_MSG="Server is up!"
      - UPDATE_RESTART_MSG="Valeim is restarting to apply an update!"
      - BACKUP_MSG="Valheim backup to file @BACKUP_FILE@ is starting"
      - SUPERVISOR_HTTP=true
      - TZ=${TZ}
patches:
  - target:
      kind: ImagePolicy
      name: automation
    patch: |
      $patch: delete
      apiVersion: image.toolkit.fluxcd.io/v1beta2
      kind: ImagePolicy
      metadata:
        name: automation
