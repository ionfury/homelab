---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.2.1/charts/other/app-template/values.schema.json

defaultPodOptions:
  labels:
    networking/allow-egress-to-internet-except-private: "true"
    networking/allow-egress-to-kubedns: "true"
    networking/allow-egress-to-postgres: "true"
    networking/allow-ingress-to-internal-nginx: "true"
    networking/allow-ingress-to-prometheus: "true"
    networking/allow-ingress-to-gatus: "true"
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: required-volume
                operator: In
                values:
                  - media
          topologyKey: kubernetes.io/hostname
controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    pod:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    initContainers:
      01-init-db:
        image:
          repository: ghcr.io/onedr0p/postgres-init
          tag: "14.8"
        env:
          INIT_POSTGRES_DBNAME: &db bazarr_main
          INIT_POSTGRES_HOST: ${CLUSTER_POSTGRES_HOST}
          INIT_POSTGRES_USER: &username
            valueFrom:
              secretKeyRef:
                name: bazarr-secret
                key: username
          INIT_POSTGRES_PASS: &password
            valueFrom:
              secretKeyRef:
                name: bazarr-secret
                key: password
          INIT_POSTGRES_SUPER_USER:
            valueFrom:
              secretKeyRef:
                name: bazarr-postgres-superuser
                key: username
          INIT_POSTGRES_SUPER_PASS:
            valueFrom:
              secretKeyRef:
                name: bazarr-postgres-superuser
                key: password
    containers:
      main:
        resources:
          requests:
            cpu: 26m
            memory: 213Mi
          limits:
            memory: 10Gi
        env:
          TZ: ${TZ}
          POSTGRES_HOST: ${CLUSTER_POSTGRES_HOST}
          POSTGRES_PORT: 5432
          POSTGRES_ENABLED: "true"
          POSTGRES_DATABASE: *db
          POSTGRES_USERNAME: *username
          POSTGRES_PASSWORD: *password
          API_KEY:
            valueFrom:
              secretKeyRef:
                name: bazarr-secret
                key: key
service:
  main:
    controller: main
    ports:
      http:
        port: &port 6767
ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare"
      gethomepage.dev/enabled: "true"
      gethomepage.dev/description: bazarr is a music collection manager for Usenet and BitTorrent users.
      gethomepage.dev/group: Media
      gethomepage.dev/icon: bazarr.png
      gethomepage.dev/name: ${HOSTNAME:=bazarr}
    className: internal
    hosts:
      - host: &host ${HOSTNAME:=bazarr}.${INTERNAL_DOMAIN}
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: *port
    tls:
      - hosts:
          - *host
        secretName: bazarr-tls
persistence:
  media:
    enabled: true
    existingClaim: jellyfin-app-media
    advancedMounts:
      main:
        main:
          - path: /media
  config:
    enabled: true
    retain: true
    storageClass: ${STORAGE_CLASS_SLOW_BACKUP}
    size: 10Gi
    accessMode: ReadWriteOnce
    advancedMounts:
      main:
        main:
          - path: /config
