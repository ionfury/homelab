defaultPodOptions:
  labels:
    networking/allow-egress-to-internet: "true"
    networking/allow-egress-to-postgres: "true"
    networking/allow-egress-to-kubedns: "true"
    networking/allow-ingress-to-prometheus: "true"
controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      main:
        env:
          TZ: ${TZ}
          RADARR_API_KEY:
            valueFrom:
              secretKeyRef:
                name: recyclarr-radarr-secret
                key: key
          RADARR_UHD_API_KEY:
            valueFrom:
              secretKeyRef:
                name: recyclarr-radarr-uhd-secret
                key: key
          SONARR_API_KEY:
            valueFrom:
              secretKeyRef:
                name: recyclarr-sonarr-secret
                key: key
        resources:
          requests:
            cpu: 10m
            memory: 64M
    pod:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
service:
  main:
    enabled: false
persistence:
  config:
    enabled: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ${STORAGE_CLASS_FAST_BACKUP}
    advancedMounts:
      main:
        main:
          - path: /config
  config-file:
    type: configMap
    name: recyclarr-config
    globalMounts:
      - path: /config/configs
        readOnly: true
