namePrefix: recyclarr-
components:
  - ../../components/helm-release-app-template-oci-v2
configMapGenerator:
  - name: values
    behavior: replace
    files:
      - values.yaml
  - name: config
    files:
      - reyclarr.yml=./config/recyclarr.yaml
secretGenerator:
  - name: sonarr-secret
    options:
      disableNameSuffixHash: true
      annotations:
        replicator.v1.mittwald.de/replicate-from: media/sonarr-secret
  - name: radarr-secret
    options:
      disableNameSuffixHash: true
      annotations:
        replicator.v1.mittwald.de/replicate-from: media/radarr-secret
