loki:
  structuredConfig:
    auth_enabled: false
    server:
      log_level: info
      http_listen_port: 3100
      grpc_listen_port: 9095
    memberlist:
      join_members: ["loki-memberlist"]
global:
  dnsService: coredns
  dnsNamespace: kube-system
loki:
  storage:
    type: filesystem
  # https://github.com/grafana/mimir/issues/2030 ???
  auth_enabled: false
  commonConfig:
    replication_factor: 1 # I believe this is needed due to using singleBinary

singleBinary:
  persistence:
    storageClass: ${STORAGE_CLASS_SLOW_UNREPLICATED:=default}
