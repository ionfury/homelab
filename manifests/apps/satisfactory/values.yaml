env:
  TZ: ${TZ}
  AUTOPAUSE: "true"
  AUTOSAVEINTERVAL: "60"
  AUTOSAVENUM: "60"
  AUTOSAVEONDISCONNECT: "true"
  CRASHREPORT: "false"
  MAXPLAYERS: "4"
  MAXTICKRATE: "120"
  NETWORKQUALITY: "3"
  TIMEOUT: "300"
service:
  main:
    enabled: true
    annotations:
      cloudprovider.harvesterhci.io/ipam: dhcp
    externalTrafficPolicy: Cluster
    type: LoadBalancer
    ports:
      http:
        enabled: false
        primary: false
      query:
        enabled: true
        port: 15777
        protocol: UDP
      beacon:
        enabled: true
        port: 15000
        protocol: UDP
      game:
        enabled: true
        primary: true
        port: 7777
        protocol: UDP
probes:
  startup:
    enabled: false
  liveness:
    enabled: false
  readiness:
    enabled: false
persistence:
  config:
    enabled: true
    mountPath: /config
    retain: true
    accessMode: ReadWriteOnce
    storageClass: ${STORAGE_CLASS_SLOW_UNREPLICATED}
    size: 10Gi
  # Persist World
  data:
    enabled: true
    mountPath: /config/gamefiles
    retain: true
    accessMode: ReadWriteOnce
    storageClass: ${STORAGE_CLASS_SLOW_REPLICATED}
    size: 50Gi
