apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: not-used
spec:
  valuesFrom:
    - kind: ConfigMap
      name: values
    - kind: Secret
      name: secret-values
    - kind: Secret
      name: grafana-github-client
      valuesKey: client-id
      targetPath: grafana.grafana\.ini.auth\.github.client_id
    - kind: Secret
      name: grafana-github-client
      valuesKey: client-secret
      targetPath: grafana.grafana\.ini.auth\.github.client_secret
    - kind: Secret
      name: grafana-admin-user
      valuesKey: username
      targetPath: grafana.grafana\.ini.security.client_id
    - kind: Secret
      name: grafana-admin-user
      valuesKey: password
      targetPath: grafana.grafana\.ini.security.client_secret
