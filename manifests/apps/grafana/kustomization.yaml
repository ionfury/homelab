namePrefix: grafana-
components:
  - ../../components/helm-release
resources:
  - external-secret.yaml
configMapGenerator:
  - name: values
    behavior: replace
    files:
      - values.yaml
secretGenerator:
  - name: postgres
    options:
      disableNameSuffixHash: true
      annotations:
        secret-generator.v1.mittwald.de/autogenerate: username,password,key
        secret-generator.v1.mittwald.de/encoding: base64url
        secret-generator.v1.mittwald.de/length: "32"
  - name: postgres-superuser
    options:
      disableNameSuffixHash: true
      annotations:
        replicator.v1.mittwald.de/replicate-from: storage/generated-postgres-superuser
  - name: home-dashboard
    options:
      disableNameSuffixHash: true
      annotations:
        kustomize.toolkit.fluxcd.io/substitute: disabled
      labels:
        grafana_dashboard: "true"
    files:
      - home-dashboard.json
  # https://github.com/onedr0p/exportarr/blob/master/examples/grafana/dashboard2.json
  - name: exportarr-dashboard
    options:
      disableNameSuffixHash: true
      annotations:
        kustomize.toolkit.fluxcd.io/substitute: disabled
      labels:
        grafana_dashboard: "true"
    files:
      - exportarr-dashboard.json
patches:
  - target:
      kind: HelmRelease
    patch: |
      - op: add
        path: /spec/valuesFrom/-
        value:
          targetPath: ingress.annotations.gethomepage\.dev/widget\.password
          kind: Secret
          name: grafana-app
          valuesKey: admin-password
