namePrefix: grafana-
components:
  - ../.templates/helm-release
resources:
  - external-secret.yaml
configMapGenerator:
  - name: values
    behavior: replace
    files:
      - values.yaml
secretGenerator:
  - name: grafana-admin-user
    options:
      disableNameSuffixHash: true
      annotations:
        secret-generator.v1.mittwald.de/type: basic-auth
