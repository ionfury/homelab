namePrefix: grafana-
components:
  - ../.templates/helm-release
configMapGenerator:
  - name: values
    behavior: replace
    files:
      - values.yaml
secretGenerator:
  - name: grafana-admin-user
    options:
      annotations:
        secret-generator.v1.mittwald.de/type: basic-auth
patches:
  - target:
      kind: HelmRelease
    path: patch-secrets.yaml
