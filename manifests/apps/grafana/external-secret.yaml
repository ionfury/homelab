apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-github-client
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm
  target:
    name: grafana-github-client
  data:
    - secretKey: GF_AUTH_GITHUB_CLIENT_ID
      remoteRef:
        key: k8s-grafana
        property: client_id
    - secretKey: GF_AUTH_GITHUB_CLIENT_SECRET
      remoteRef:
        key: k8s-grafana
        property: client_secret
