extraInitContainers:
  - name: 01-init-db
    image: ghcr.io/onedr0p/postgres-init:14.8
    imagePullPolicy: IfNotPresent
    env:
      - name: INIT_POSTGRES_DBNAME
        value: grafana
      - name: INIT_POSTGRES_HOST
        value: ${CLUSTER_POSTGRES_HOST}
      - name: INIT_POSTGRES_USER
        valueFrom:
          secretKeyRef:
            name: grafana-postgres
            key: username
      - name: INIT_POSTGRES_PASS
        valueFrom:
          secretKeyRef:
            name: grafana-postgres
            key: password
      - name: INIT_POSTGRES_SUPER_USER
        valueFrom:
          secretKeyRef:
            name: grafana-postgres-superuser
            key: username
      - name: INIT_POSTGRES_SUPER_PASS
        valueFrom:
          secretKeyRef:
            name: grafana-postgres-superuser
            key: password
image:
  repository: docker.io/grafana/grafana
replicas: 2
deploymentStrategy:
  type: Recreate
grafana.ini:
  analytics:
    check_for_updates: false
    check_for_plugin_updates: false
  auth.anonymous:
    enabled: false
  server:
    root_url: https://grafana.${INTERNAL_DOMAIN}
  auth.github:
    enabled: true
    scopes: user:email,read:org
    auth_url: https://github.com/login/oauth/authorize
    token_url: https://github.com/login/oauth/access_token
    api_url: https://api.github.com/user
    auto_assign_org_role: Admin
env:
  GF_DATE_FORMATS_USE_BROWSER_LOCALE: true
  GF_EXPLORE_ENABLED: true
  GF_FEATURE_TOGGLES_ENABLE: publicDashboards
  GF_SERVER_ROOT_URL: https://grafana.${INTERNAL_DOMAIN}
  GF_DATABASE_NAME: grafana
  GF_DATABASE_HOST: ${CLUSTER_POSTGRES_HOST}:5432
  GF_DATABASE_SSL_MODE: disable
  GF_DATABASE_TYPE: postgres
envValueFrom:
  GF_DATABASE_USER:
    secretKeyRef:
      name: grafana-postgres
      key: username
  GF_DATABASE_PASSWORD:
    secretKeyRef:
      name: grafana-postgres
      key: password
envFromSecrets:
  - name: grafana-github-client
ingress:
  enabled: true
  pathType: Prefix
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "cloudflare"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: Grafana is the open source analytics & monitoring solution for every database.
    gethomepage.dev/group: Monitoring
    gethomepage.dev/icon: grafana.png
    gethomepage.dev/name: Grafana
  hosts:
    - grafana.${INTERNAL_DOMAIN}
  tls:
    - secretName: grafana-tls
      hosts:
        - grafana.${INTERNAL_DOMAIN}
dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: default
        orgId: 1
        folder: ""
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default
persistence:
  enabled: false
datasources:
  datasource.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://kube-prometheus-stack-app-prometheus.${NAMESPACE}:9090/
        access: proxy
        isDefault: true
      - name: Loki
        type: loki
        url: http://loki-gateway.${NAMESPACE}
        access: proxy
        jsonData:
          maxLines: 250
      - name: Alertmanager
        type: alertmanager
        access: proxy
        url: http://kube-prometheus-stack-app-alertmanager.${NAMESPACE}:9093
        jsonData:
          implementation: prometheus
dashboards:
  default:
    kube-state-metrics-v2:
      # https://grafana.com/grafana/dashboards/13332-kube-state-metrics-v2/
      gnetId: 13332
      revision: 12
      datasource: Prometheus
    persistent-volumes:
      # https://grafana.com/grafana/dashboards/13646-kubernetes-persistent-volumes/
      gnetId: 13646
      revision: 2
      datasource: Prometheus
    node-exporter:
      # https://grafana.com/grafana/dashboards/1860-node-exporter-full/
      gnetId: 1860
      revision: 31
      datasource: Prometheus
    nginx-ingress:
      # https://grafana.com/grafana/dashboards/9614-nginx-ingress-controller/
      gnetId: 9614
      revision: 1
      datasource: Prometheus
    unifi-dpi:
      # https://grafana.com/grafana/dashboards/11310-unifi-poller-client-dpi-prometheus/?tab=revisions
      gnetId: 11310
      revision: 5
      datasource: Prometheus
    unifi-sites:
      # https://grafana.com/grafana/dashboards/11311-unifi-poller-network-sites-prometheus/
      gnetId: 11311
      revision: 5
      datasource: Prometheus
    unifi-usw:
      # https://grafana.com/grafana/dashboards/11312-unifi-poller-usw-insights-prometheus/
      gnetId: 11312
      revision: 9
      datasource: Prometheus
    unifi-usg:
      # https://grafana.com/grafana/dashboards/11313-unifi-poller-usg-insights-prometheus/
      gnetId: 11313
      revision: 9
      datasource: Prometheus
    unifi-uap:
      # https://grafana.com/grafana/dashboards/11314-unifi-poller-uap-insights-prometheus/
      gnetId: 11314
      revision: 10
      datasource: Prometheus
    unifi-client:
      # https://grafana.com/grafana/dashboards/11315-unifi-poller-client-insights-prometheus/
      gnetId: 11315
      datasource: Prometheus
    cloudnative-pg:
      url: https://raw.githubusercontent.com/cloudnative-pg/cloudnative-pg/7620d609373036cc342350726ab6b3f7a91fe040/docs/src/samples/monitoring/grafana-dashboard.json
      datasource: Prometheus
    flux-cluster:
      url: https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/monitoring-config/dashboards/cluster.json
      datasource: Prometheus
    flux-control-plane:
      url: https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/monitoring-config/dashboards/control-plane.json
      datasource: Prometheus
    flux-logs:
      url: https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/monitoring-config/dashboards/logs.json
      datasource: Loki
    kubernetes-api-server:
      url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-system-api-server.json
      datasource: Prometheus
    kubernetes-coredns:
      url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-system-coredns.json
      datasource: Prometheus
    kubernetes-global:
      url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-global.json
      datasource: Prometheus
    kubernetes-namespaces:
      url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-namespaces.json
      datasource: Prometheus
    kubernetes-nodes:
      url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-nodes.json
      datasource: Prometheus
    kubernetes-pods:
      url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-pods.json
      datasource: Prometheus
sidecar:
  dashboards:
    enabled: true
    searchNamespace: ALL
  datasources:
    enabled: true
    searchNamespace: ALL
plugins:
  - grafana-clock-panel
  - grafana-piechart-panel
  - grafana-worldmap-panel
  - natel-discrete-panel
  - pr0ps-trackmap-panel
  - vonage-status-panel
serviceMonitor:
  enabled: true
testFramework:
  enabled: false
topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: kubernetes.io/hostname
    whenUnsatisfiable: DoNotSchedule
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: grafana
