controller:
  resources:
    requests:
      cpu: 25m
      memory: 50Mi
dashboard:
  replicaCount: 1
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      cert-manager.io/cluster-issuer: "cloudflare"
      gethomepage.dev/enabled: "true"
      gethomepage.dev/description: Goldilocks is a utility that can help you identify a starting point for resource requests and limits.
      gethomepage.dev/group: Monitoring
      gethomepage.dev/name: Goldilocks
    hosts:
      - host: goldilocks.${INTERNAL_DOMAIN}
        paths:
          - path: /
            type: Prefix
    tls:
      - secretName: goldilocks-tls
        hosts:
          - goldilocks.${INTERNAL_DOMAIN}
  resources:
    requests:
      cpu: 25m
      memory: 50Mi
