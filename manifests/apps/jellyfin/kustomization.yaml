namePrefix: jellyfin-
components:
  - ../../components/helm-release-app-template-oci
resources:
  - external-secret.yaml
  - prometheus-rules.yaml
configMapGenerator:
  - name: values
    behavior: replace
    files:
      - values.yaml
patches:
  - target:
      kind: HelmRelease
    patch: |
      - op: add
        path: /spec/valuesFrom/-
        value:
          targetPath: ingress.main.annotations.gethomepage\.dev/widget\.key
          kind: Secret
          name: jellyfin-key
          valuesKey: key
