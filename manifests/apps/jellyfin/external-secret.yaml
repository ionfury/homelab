apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: key
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm
  target:
    name: jellyfin-key
  data:
    # created manually from https://jellyfin.tomnowak.work/web/index.html#!/apikeys.html
    # into https://us-east-2.console.aws.amazon.com/systems-manager/parameters/k8s-jellyfin
    - secretKey: API_KEY
      remoteRef:
        key: k8s-jellyfin
        property: key
