apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-api-key
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm
  target:
    name: cloudflare-api-key
  data:
    - secretKey: key
      remoteRef:
        key: k8s-cloudflare-api-key
        property: key
    - secretKey: email
      remoteRef:
        key: k8s-cloudflare-api-key
        property: email
