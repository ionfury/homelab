apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alertmanager-webhook
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm
  target:
    name: alertmanager-webhook
    template:
      data:
        values.yaml: |
          alertmanager:
            config:
              receivers:
                - name: "null"
                - name: "heartbeat"
                  webhook_configs:
                  - url: {{ .healthcheckio }}
                - name: "discord"
                  discord_configs:
                    - webhook_url: {{ .discord }}
                      message: '{{"{{"}} template "our.discord.alerts" . {{"}}"}}'
                      title: '{{"{{"}} template "our.discord.title" . {{"}}"}}'
                - name: "discord-slack"
                  slack_configs:
                    - api_url: {{ .discord }}/slack
                      color: '{{"{{"}} template "slack.color" . {{"}}"}}'
                      title: '{{"{{"}} template "slack.title" . {{"}}"}}'
                      text: '{{"{{"}} template "slack.text" . {{"}}"}}'
                      icon_url: https://avatars3.githubusercontent.com/u/3380462
                      username: Alertmanager
                      send_resolved: true
                      actions:
                        - type: button
                          text: 'Runbook :green_book:'
                          url: '{{"{{"}} (index .Alerts 0).Annotations.runbook_url {{"}}"}}'
                        - type: button
                          text: 'Query :mag:'
                          url: '{{"{{"}} (index .Alerts 0).GeneratorURL {{"}}"}}'
                        - type: button
                          text: 'Dashboard :chart_with_upwards_trend:'
                          url: '{{"{{"}} (index .Alerts 0).Annotations.dashboard_url {{"}}"}}'
                        - type: button
                          text: 'Silence :no_bell:'
                          url: '{{"{{"}} template "__alert_silence_link" . {{"}}"}}'

  data:
    # Manually generated and stored
    - secretKey: discord
      remoteRef:
        key: k8s-discord-webhook
        property: url
    # Generated in terraform/.modules/rancher-rke2-cluster/health.tf
    - secretKey: healthcheckio
      remoteRef:
        key: k8s-${CLUSTER_NAME}-healtcheck
        property: url
