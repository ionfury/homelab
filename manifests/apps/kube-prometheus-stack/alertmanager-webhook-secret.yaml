apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alertmanager-webhook
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm
  target:
    name: alertmanager-webhook
    template:
      data:
        values.yaml: |
          alertmanager:
            config:
              receivers:
                - name: "null"
                - name: "heartbeat"
                  webhook_configs:
                  - url: {{ .healthcheckio }}
                - name: "discord"
                  discord_configs:
                    - webhook_url: {{ .discord }}
                      message: '{{"{{"}}" template "our.discord.message" . {{"}}"}}'
                      title: '{{"{{"}}" template "our.discord.title" . {{"}}"}}'
  data:
    # Manually generated and stored
    - secretKey: discord
      remoteRef:
        key: k8s-discord-webhook
        property: url
    # Generated in terraform/.modules/rancher-rke2-cluster/health.tf
    - secretKey: healthcheckio
      remoteRef:
        key: k8s-${CLUSTER_NAME}-healtcheck
        property: url
