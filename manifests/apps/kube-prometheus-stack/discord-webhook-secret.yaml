apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alertmanager-discord-webhook
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm
  target:
    name: alertmanager-discord-webhook
    template:
      data:
        values.yaml: |
          alertmanager:
            config:
              receivers:
                - name: "discord"
                  discord_configs:
                    - webhook_url: "{{ .url }}"
  data:
    # Manually generated and stored
    - secretKey: discord
      remoteRef:
        key: k8s-discord-webhook
        property: url
