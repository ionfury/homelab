apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alertmanager-discord-webhook
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm
  target:
    name: alertmanager-discord-webhook
  data:
    # Manually generated and stored
    - secretKey: discord
      remoteRef:
        key: k8s-discord-webhook
        property: url
