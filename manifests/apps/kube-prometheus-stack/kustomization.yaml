namePrefix: kube-prometheus-stack-
components:
  - ../.templates/helm-release
resources:
  - alertmanager-webhook-secret.yaml
configMapGenerator:
  - name: values
    behavior: replace
    files:
      - values.yaml
patches:
  - target:
      kind: HelmRelease
      name: app
    patch: |
      - op: add
        path: /spec/valuesFrom/-
        value:
          kind: Secret
          name: alertmanager-webhook
