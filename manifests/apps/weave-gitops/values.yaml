adminUser:
  create: true
  username: admin
  passwordHash: $2y$10$zTRdq9bLcEmGF27exGcKZ.LnSNIOpwV.n5H7tLP4/oyuSRGjTk7Ai
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: cloudflare
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Weave Gitops"
    gethomepage.dev/description: "Weave GitOps provides insights into your application deployments, and makes continuous delivery with GitOps easier to adopt and scale across your teams."
    gethomepage.dev/group: "Monitoring"
    gethomepage.dev/icon: "flux-cd.png"
  hosts:
    - host: &host gitops.${INTERNAL_DOMAIN}
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - *host
      secretName: weave-gitops-tls
networkPolicy:
  create: false
metrics:
  enabled: true
rbac:
  create: true
  impersonationResourceNames: ["admin"]
  additionalRules:
    - apiGroups: ["infra.contrib.fluxcd.io"]
      resources: ["terraforms"]
      verbs: ["get", "list", "patch"]
