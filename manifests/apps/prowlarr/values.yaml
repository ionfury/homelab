---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.1/charts/other/app-template/values.schema.json

defaultPodOptions:
  labels:
    networking/allow-egress-to-internet-except-private: "true"
    networking/allow-egress-to-postgres: "true"
    networking/allow-egress-to-kubedns: "true"
    networking/allow-ingress-to-internal-nginx: "true"
    networking/allow-ingress-to-prometheus: "true"
    networking/allow-ingress-to-gatus: "true"
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: required-volume
                operator: In
                values:
                  - media
          topologyKey: kubernetes.io/hostname
service:
  main:
    controller: main
    ports:
      http:
        port: &port 9696
controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    pod:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    initContainers:
      01-init-db:
        image:
          repository: ghcr.io/onedr0p/postgres-init
          tag: "14.8"
        env:
          INIT_POSTGRES_DBNAME: "prowlarr_main prowlarr_log"
          INIT_POSTGRES_HOST: ${CLUSTER_POSTGRES_HOST}
          INIT_POSTGRES_USER: &pguser
            valueFrom:
              secretKeyRef:
                name: prowlarr-secret
                key: username
          INIT_POSTGRES_PASS: &pgpass
            valueFrom:
              secretKeyRef:
                name: prowlarr-secret
                key: password
          INIT_POSTGRES_SUPER_USER:
            valueFrom:
              secretKeyRef:
                name: prowlarr-postgres-superuser
                key: username
          INIT_POSTGRES_SUPER_PASS:
            valueFrom:
              secretKeyRef:
                name: prowlarr-postgres-superuser
                key: password
    containers:
      main:
        resources:
          requests:
            cpu: 669m
            memory: 473Mi
        env:
          TZ: ${TZ}
          PROWLARR__INSTANCE_NAME: Prowlarr
          PROWLARR__PORT: *port
          PROWLARR__LOG_LEVEL: info
          PROWLARR__POSTGRES_HOST: ${CLUSTER_POSTGRES_HOST}
          PROWLARR__POSTGRES_PORT: 5432
          PROWLARR__POSTGRES_MAIN_DB: prowlarr_main
          PROWLARR__POSTGRES_LOG_DB: prowlarr_log
          PROWLARR__POSTGRES_USER: *pguser
          PROWLARR__POSTGRES_PASSWORD: *pgpass
          PROWLARR__API_KEY:
            valueFrom:
              secretKeyRef:
                name: prowlarr-secret
                key: key
ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare"
      gethomepage.dev/enabled: "true"
      gethomepage.dev/description: Prowlarr is an indexer manager/proxy built on the popular *arr .net/reactjs base stack to integrate with your various PVR apps.
      gethomepage.dev/group: Media
      gethomepage.dev/icon: prowlarr.png
      gethomepage.dev/name: ${HOSTNAME:=prowlarr}
    className: internal
    hosts:
      - host: &host ${HOSTNAME:=prowlarr}.${INTERNAL_DOMAIN}
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
    tls:
      - hosts: [*host]
        secretName: prowlarr-tls
persistence:
  media:
    enabled: true
    existingClaim: jellyfin-app-media
    advancedMounts:
      main:
        main:
          - path: /media
  config:
    enabled: true
    retain: true
    storageClass: ${STORAGE_CLASS_SLOW_BACKUP}
    size: 10Gi
    accessMode: ReadWriteOnce
    advancedMounts:
      main:
        main:
          - path: /config
