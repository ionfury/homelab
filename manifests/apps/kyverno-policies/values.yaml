policyExclude:
  disallow-capabilities:
    any:
      - resources:
          kinds:
            - Pod
            - Job
            - Daemonset
            - Deployment
          namespaces:
            - kube-system
            - cattle-systemm
  disallow-host-namespaces:
    any:
      - resources:
          kinds:
            - Pod
            - Job
            - Daemonset
            - Deployment
          namespaces:
            - kube-system
            - cattle-system
  disallow-host-path:
    any:
      - resources:
          kinds:
            - Pod
            - Job
            - Daemonset
            - Deployment
          namespaces:
            - kube-system
            - cattle-system
