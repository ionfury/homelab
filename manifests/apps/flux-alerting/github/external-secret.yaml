apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-token
  namespace: flux-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm
  target:
    name: github-token
  data:
    - secretKey: token
      remoteRef:
        key: k8s-homelab-github-flux-alert
