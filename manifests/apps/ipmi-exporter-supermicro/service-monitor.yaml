apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: targets
spec:
  endpoints:
    - honorLabels: true
      params:
        module:
          - supermicro
        target:
          - ${NODE1_IPMI_ADDRESS}
      path: /ipmi
      port: http
      relabelings:
        - action: replace
          sourceLabels:
            - __param_target
          targetLabel: instance
        - sourceLabels: [__meta_kubernetes_pod_node_name]
          targetLabel: instance
      scrapeTimeout: 10s
    - honorLabels: true
      params:
        module:
          - supermicro
        target:
          - ${NODE2_IPMI_ADDRESS}
      path: /ipmi
      port: http
      relabelings:
        - action: replace
          sourceLabels:
            - __param_target
          targetLabel: instance
        - sourceLabels: [__meta_kubernetes_pod_node_name]
          targetLabel: instance
      scrapeTimeout: 10s
    - honorLabels: true
      params:
        module:
          - supermicro
        target:
          - ${NODE3_IPMI_ADDRESS}
      path: /ipmi
      port: http
      relabelings:
        - action: replace
          sourceLabels:
            - __param_target
          targetLabel: instance
        - sourceLabels: [__meta_kubernetes_pod_node_name]
          targetLabel: instance
  jobLabel: ipmi-exporter-supermicro-targets
  selector:
    matchLabels:
      app.kubernetes.io/instance: ipmi-exporter-supermicro-app
      app.kubernetes.io/name: prometheus-ipmi-exporter
