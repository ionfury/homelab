defaultPodOptions:
  nodeSelector:
    nvidia.com/gpu.product: Quadro-P2000
controllers:
  main:
    replicas: 0
    strategy: Recreate
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      main:
        args:
          - "--host"
          - "0.0.0.0"
          - "--model"
          - "${MODEL}"
          - "--dtype"
          - "half"
        envFrom:
          - secretRef:
              name: huggingface-secret
        resources:
          limits:
            nvidia.com/gpu: 1
        probes:
          liveness:
            enabled: false
          readiness:
            enabled: false
          startup:
            enabled: false
service:
  main:
    ports:
      http:
        port: 8000
