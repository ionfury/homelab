---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.1/charts/other/app-template/values.schema.json

defaultPodOptions:
  labels:
    networking/allow-ingress-to-internal-nginx: "true"
    networking/allow-ingress-to-gatus: "true"
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - homepage-app
            topologyKey: kubernetes.io/hostname
controllers:
  main:
    replicas: 2
    strategy: RollingUpdate
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      main:
        env:
          TZ: ${TZ}
        resources:
          requests:
            cpu: 15m
            memory: 128Mi
service:
  main:
    controller: main
    ports:
      http:
        port: 3000
ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: cloudflare
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: ${HOSTNAME:=homepage}
      gethomepage.dev/description: "You are here!"
      gethomepage.dev/group: "Share"
      gethomepage.dev/icon: "homepage.png"
    className: internal
    hosts:
      - host: ${HOSTNAME:=homepage}.${INTERNAL_DOMAIN}
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
    tls:
      - secretName: homepage-tls
        hosts:
          - ${HOSTNAME:=homepage}.${INTERNAL_DOMAIN}
persistence:
  config:
    type: configMap
    name: homepage-settings
    globalMounts:
      - subPath: bookmarks.yaml
        path: /app/config/bookmarks.yaml
      - subPath: docker.yaml
        path: /app/config/docker.yaml
      - subPath: kubernetes.yaml
        path: /app/config/kubernetes.yaml
      - subPath: services.yaml
        path: /app/config/services.yaml
      - subPath: settings.yaml
        path: /app/config/settings.yaml
      - subPath: widgets.yaml
        path: /app/config/widgets.yaml
serviceAccount:
  create: true
  name: homepage-app
