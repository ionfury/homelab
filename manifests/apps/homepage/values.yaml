image:
  repository: ghcr.io/benphelps/homepage # {"$imagepolicy": "code-server:homepage-automation:name"}
  tag: v0.6.17 # {"$imagepolicy": "homepage:homepage-automation:tag"}
ingress:
  main:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: cloudflare
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: "Homepage"
      gethomepage.dev/description: "You are here!"
      gethomepage.dev/group: "Share"
      gethomepage.dev/icon: "homepage.png"
    hosts:
      - host: homepage.tomnowak.work
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: homepage-tls
        hosts:
          - homepage.tomnowak.work
serviceAccount:
  create: true
  name: homepage
enableRbac: true
resources:
  requests:
    memory: 10Mi
    cpu: 10m
config:
  settings:
    color: stone
    theme: dark
  bookmarks:
    - Cloud:
        - Github:
            - abbr: GH
              href: https://github.com/ionfury/homelab
              ping: https://github.com
              description: Homelab state repository.
        - Cloudflare:
            - abbr: CF
              href: https://dash.cloudflare.com/2bfc6ea2b4517ff4c47f2cfdc943db42/domains
              ping: https://www.cloudflare.com/
              description: TLD provider for tomnowak.work.
    - Emergency:
        - Harvester0:
            - abbr: H0
              href: https://harvester0.harvester.local/
              description: Break glass in case of fire.
        - Harvester1:
            - abbr: H1
              href: https://harvester1.harvester.local/
              description: Break glass in case of fire.
        - Longhorn:
            - abbr: LH
              href: https://harvester0.harvester.local/k8s/clusters/local/api/v1/namespaces/longhorn-system/services/http:longhorn-frontend:80/proxy/#/dashboard
              description: Break glass in case of fire.
  services:
    - Network:
        - Rancher:
            icon: rancher.png
            href: https://rancher.tomnowak.work
            description: Rancher kubernetes interface.
  widgets:
    - datetime:
        text_size: xl
        format:
          timeStyle: short
          hour12: true
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: cluster-01
        nodes:
          show: false
    - search:
        provider: google
        target: _blank
  kubernetes:
    mode: cluster
