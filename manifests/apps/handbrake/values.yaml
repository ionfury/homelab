controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    pod:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    containers:
      main:
        #resources:
        #  requests:
        #    cpu: 39m
        #    memory: 381Mi
        #  limits:
        #    nvidia.com/gpu: 1
        env:
          TZ: ${TZ}
          USER_ID: 568
          GROUP_ID: 568
          KEEP_APP_RUNNING: 0
          DARK_MODE: 1
          WEB_LISTENING_PORT: 5800
          HANDBRAKE_GUI: 1
          AUTOMATED_CONVERSION: 0
defaultPodOptions:
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: required-volume
                operator: In
                values:
                  - media
          topologyKey: kubernetes.io/hostname
service:
  main:
    ports:
      http:
        port: 5800
ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare"
      gethomepage.dev/enabled: "false"
    className: internal
    hosts:
      - host: handbrake.${INTERNAL_DOMAIN}
        paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http
    tls:
      - hosts:
          - handbrake.${INTERNAL_DOMAIN}
        secretName: handbrake-tls
persistence:
  config:
    enabled: true
    retain: true
    storageClass: ${STORAGE_CLASS_FAST_BACKUP}
    size: 1Gi
    accessMode: ReadWriteOnce
    advancedMounts:
      main:
        main:
          - path: /config
  media:
    enabled: true
    existingClaim: jellyfin-app-media
    mountPath: /media
    advancedMounts:
      main:
        main:
          - path: /media
