namePrefix: rabbitmq-
components:
  - ../../components/helm-release-app-template-oci-v2
configMapGenerator:
  - name: values
    behavior: replace
    files:
      - values.yaml
secretGenerator:
  - name: credentials
    options:
      disableNameSuffixHash: true
      annotations:
        secret-generator.v1.mittwald.de/autogenerate: username,password,key
        secret-generator.v1.mittwald.de/type: string
        secret-generator.v1.mittwald.de/encoding: base64url
        secret-generator.v1.mittwald.de/length: "32"
        replicator.v1.mittwald.de/replication-allowed: "true"
        replicator.v1.mittwald.de/replication-allowed-namespaces: ".*"
