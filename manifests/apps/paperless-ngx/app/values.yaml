automountServiceToken: false
service:
  main:
    ports:
      http:
        port: 8000
ingress:
  main:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      cert-manager.io/cluster-issuer: "cloudflare"
      nginx.ingress.kubernetes.io/proxy-body-size: "0"
      nginx.ingress.kubernetes.io/proxy-buffering: "off"
      gethomepage.dev/enabled: "true"
      gethomepage.dev/description: Paperless-ngx is a document management system that transforms your physical documents into a searchable online archive so you can keep, well, less paper.
      gethomepage.dev/group: Share
      gethomepage.dev/icon: paperless-ng.png
      gethomepage.dev/name: Paperless
      gethomepage.dev/widget.type: paperlessngx
      gethomepage.dev/widget.url: http://paperless-ngx-app.paperless.svc.cluster.local:8000
    hosts:
      - host: paperless.${INTERNAL_DOMAIN
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - paperless.${INTERNAL_DOMAIN}
        secretName: paperless-tls
probes:
  liveness:
    enabled: true
    custom: true
    spec:
      httpGet:
        port: http
  readiness:
    enabled: true
    custom: true
    spec:
      httpGet:
        port: http
  startup:
    enabled: true
    custom: true
    spec:
      httpGet:
        port: http
persistence:
  data:
    enabled: true
    retain: true
    storageClass: ${STORAGE_CLASS_SLOW_REPLICATED}
    size: 10Gi
    accessMode: ReadWriteOnce
    mountPath: /usr/src/paperless/data
  media:
    enabled: true
    retain: true
    storageClass: ${STORAGE_CLASS_SLOW_REPLICATED}
    size: 10Gi
    accessMode: ReadWriteOnce
    mountPath: /usr/src/paperless/media
  consume:
    enabled: true
    retain: true
    storageClass: ${STORAGE_CLASS_SLOW_UNREPLICATED}
    size: 5Gi
    accessMode: ReadWriteOnce
    mountPath: /usr/src/paperless/consume
configMaps:
  config:
    enabled: true
    data:
      - PAPERLESS_DBHOST: paperless-postgres-helm-release-postgresql.paperless.svc.cluster.local
      - PAPERLESS_PORT: 8000
      - PAPERLESS_URL: https://paperless.${INTERNAL_DOMAIN}
      - PAPERLESS_ALLOWED_HOSTS: "*"
      - PAPERLESS_TIME_ZONE: America/Chicago
      - PAPERLESS_OCR_ROTATE_PAGES_THRESHOLD: 8
secrets:
  secret:
    enabled: true
    annotations:
      secret-generator.v1.mittwald.de/autogenerate: PAPERLESS_REDIS,PAPERLESS_SECRET_KEY,PAPERLESS_DBPASS,PAPERLESS_ADMIN_PASSWORD,REDIS_PASSWORD
    stringData:
      PAPERLESS_ADMIN_USER: admin
      PAPERLESS_REDIS: redis://:${{REDIS_PASSWORD}}@paperless-redis-helm-release-master.paperless.svc.cluster.local:6379
envFrom:
  - configMapRef:
    name: paperless-ngx-app-config
  - secretRef:
    name: paperless-nginx-app-secret
