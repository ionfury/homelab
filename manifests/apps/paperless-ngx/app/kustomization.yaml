namePrefix: paperless-ngx-
components:
  - ../../.templates/helm-release-app-template-oci
configMapGenerator:
  - name: values
    behavior: replace
    files:
      - values.yaml
patches:
  - target:
      kind: HelmRelease
    patch: |
      - op: add
        path: /spec/dependsOn
        value:
          - name: paperless-ngx-postgresql-app
          - name: paperless-ngx-redis-app
