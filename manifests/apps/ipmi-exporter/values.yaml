resources:
  requests:
    cpu: 100m
    memory: 128Mi
additionalAnnotation:
  reloader.stakater.com/auto: "true"

serviceMonitor:
  enabled: true
modules:
  default:
    privilege: user
    timeout: 10000
    collectors:
      - bmc
      - ipmi
      - chassis
    driver: LAN_2_0
    user: "monitoring"
    pass: "monitoring"
