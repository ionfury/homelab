resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi
additionalAnnotation:
  reloader.stakater.com/auto: "true"
serviceMonitor:
  enabled: true
  telemetryPath: /ipmi/target=${TARGET}
modules:
  supermicro:
    privilege: user
    collectors:
      - bmc
      - ipmi
      - chassis
    driver: LAN_2_0
    timeout: 10000
