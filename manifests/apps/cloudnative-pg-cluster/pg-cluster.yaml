apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  annotations:
    kyverno.io/ignore: "true"
spec:
  instances: 3
  imageName: ${REPOSITORY}:${TAG}
  primaryUpdateStrategy: unsupervised
  superuserSecret:
    name: generated-postgres-superuser
  storage:
    size: ${SIZE:=10Gi}
    storageClass: ${STORAGE_CLASS_SLOW_BACKUP}
  monitoring:
    enablePodMonitor: true
  postgresql:
    parameters:
      max_connections: "600"
      shared_buffers: 512MB
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      destinationPath: s3://postgres-backup/
      endpointURL: ${CLUSTER_MINIO_HOST}:9000
      s3Credentials:
        accessKeyId:
          name: s3-bucket
          key: BUCKET_ACCESS_KEY_ID
        secretAccessKey:
          name: s3-bucket
          key: BUCKET_SECRET_ACCESS_KEY
