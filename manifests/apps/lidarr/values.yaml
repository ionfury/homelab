defaultPodOptions:
  labels:
    networking/egress/allow/internet: "false"
    networking/egress/allow/postgres: "true"
    networking/egress/allow/minio: "true"
    networking/egress/allow/internal-nginx: "true"
    networking/egress/allow/external-nginx: "true"
    networking/ingress/allow/prometheus: "true"
    networking/ingress/allow/uptime-kuma: "true"
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: required-volume
                operator: In
                values:
                  - media
          topologyKey: kubernetes.io/hostname
controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    pod:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    initContainers:
      01-init-db:
        image:
          repository: ghcr.io/onedr0p/postgres-init
          tag: "14.8"
        imagePullPolicy: IfNotPresent
        env:
          INIT_POSTGRES_DBNAME: "lidarr_main lidarr_log"
          INIT_POSTGRES_HOST: ${CLUSTER_POSTGRES_HOST}
          INIT_POSTGRES_USER:
            valueFrom:
              secretKeyRef:
                name: lidarr-secret
                key: username
          INIT_POSTGRES_PASS:
            valueFrom:
              secretKeyRef:
                name: lidarr-secret
                key: password
          INIT_POSTGRES_SUPER_USER:
            valueFrom:
              secretKeyRef:
                name: lidarr-postgres-superuser
                key: username
          INIT_POSTGRES_SUPER_PASS:
            valueFrom:
              secretKeyRef:
                name: lidarr-postgres-superuser
                key: password
    containers:
      main:
        resources:
          requests:
            cpu: 36m
            memory: 321Mi
        env:
          TZ: ${TZ}
          LIDARR__INSTANCE_NAME: Lidarr
          LIDARR__PORT: 8686
          LIDARR__LOG_LEVEL: info
          LIDARR__POSTGRES_HOST: ${CLUSTER_POSTGRES_HOST}
          LIDARR__POSTGRES_PORT: 5432
          LIDARR__POSTGRES_MAIN_DB: lidarr_main
          LIDARR__POSTGRES_LOG_DB: lidarr_log
          LIDARR__POSTGRES_USER:
            valueFrom:
              secretKeyRef:
                name: lidarr-secret
                key: username
          LIDARR__POSTGRES_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: lidarr-secret
                key: password
          LIDARR__API_KEY:
            valueFrom:
              secretKeyRef:
                name: lidarr-secret
                key: key
service:
  main:
    ports:
      http:
        port: 8686
ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare"
      gethomepage.dev/enabled: "true"
      gethomepage.dev/description: Lidarr is a music collection manager for Usenet and BitTorrent users.
      gethomepage.dev/group: Media
      gethomepage.dev/icon: lidarr.png
      gethomepage.dev/name: Lidarr
    className: internal
    hosts:
      - host: lidarr.${INTERNAL_DOMAIN}
        paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http
      - host: music.${INTERNAL_DOMAIN}
        paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http
    tls:
      - hosts:
          - lidarr.${INTERNAL_DOMAIN}
          - music.${INTERNAL_DOMAIN}
        secretName: lidarr-tls
persistence:
  media:
    enabled: true
    existingClaim: jellyfin-app-media
    mountPath: /media
    advancedMounts:
      main:
        main:
          - path: /media
  config:
    enabled: true
    retain: true
    storageClass: ${STORAGE_CLASS_SLOW_BACKUP}
    size: 10Gi
    accessMode: ReadWriteOnce
    advancedMounts:
      main:
        main:
          - path: /config
