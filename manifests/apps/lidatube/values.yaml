---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.1/charts/other/app-template/values.schema.json

defaultPodOptions:
  labels:
    networking/allow-egress-to-internet-except-private: "true"
    networking/allow-egress-to-kubedns: "true"
    networking/allow-ingress-to-internal-nginx: "true"
    networking/allow-ingress-to-uptime-kuma: "true"
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: required-volume
                operator: In
                values:
                  - media
          topologyKey: kubernetes.io/hostname
service:
  main:
    controller: main
    ports:
      http:
        port: &port 5000
controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    pod:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    containers:
      main:
        resources:
          requests:
            cpu: 10m
            memory: 256Mi
          limits:
            memory: 512Mi
        env:
          TZ: ${TZ}
          lidarr_address: http://lidarr-app.media.svc.cluster.local:8686
          lidarr_api_key:
            valueFrom:
              secretKeyRef:
                name: lidarr-secret
                key: key
          lidarr_timeout: "120"
          thread_limit: "4"
          minimum_match_ratio: "90"
          secondary_search: YTS
          preferred_codec: mp3
          attempt_lidarr_import: "true"
ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare"
      gethomepage.dev/enabled: "true"
      gethomepage.dev/description: Web GUI for finding and downloading missing Lidarr albums.
      gethomepage.dev/group: Media
      gethomepage.dev/icon: youtube.png
      gethomepage.dev/name: lidatube
    className: internal
    hosts:
      - host: &host lidatube.${INTERNAL_DOMAIN}
        paths:
          - path: /
            pathType: Prefix
            service:
              name: lidatube-app # hack
              port: *port
    tls:
      - hosts:
          - *host
        secretName: lidatube-tls
persistence:
  media:
    enabled: true
    existingClaim: jellyfin-app-media
    advancedMounts:
      main:
        main:
          - path: /lidatube/downloads
            subPath: download
