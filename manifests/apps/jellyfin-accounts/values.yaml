controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      main:
        env:
          TZ: ${TZ}
defaultPodOptions:
  automountServiceAccountToken: false
  enableServiceLinks: false
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: required-volume
                operator: In
                values:
                  - media
          topologyKey: kubernetes.io/hostname
service:
  main:
    ports:
      http:
        port: 8056
ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare"
      gethomepage.dev/enabled: "true"
      gethomepage.dev/description: jfa-go is a user management app for Jellyfin (and Emby as 2nd class) that provides invite-based account creation as well as other features that make one's instance much easier to manage.
      gethomepage.dev/group: Media
      gethomepage.dev/icon: jellyfin.png
      gethomepage.dev/name: Jellyfin Accounts
    className: internal
    hosts:
      - host: accounts.${INTERNAL_DOMAIN}
        paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http
    tls:
      - hosts:
          - accounts.${INTERNAL_DOMAIN}
        secretName: jellyfin-accounts-tls
persistence:
  config:
    enabled: true
    retain: true
    storageClass: ${STORAGE_CLASS_FAST_BACKUP}
    size: 10Gi
    accessMode: ReadWriteOnce
    globalMounts:
      - path: /data
  jellyfin:
    enabled: true
    existingClaim: jellyfin-app-config
    globalMounts:
      - path: /jf
