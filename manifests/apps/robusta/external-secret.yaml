apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm
  target:
    name: robusta-app-secrets
  data:
    - secretKey: DISCORD_WEBHOOK
      remoteRef:
        key: k8s-robusta
        property: discord-webhook
    - secretKey: ROBUSTA_WEBHOOK
      remoteRef:
        key: k8s-robusta
        property: robusta-webhook
    - secretKey: SIGNING_KEY
      remoteRef:
        key: k8s-robusta
        property: signing-key
    - secretKey: ACCOUNT_ID
      remoteRef:
        key: k8s-robusta
        property: account-id
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: rsa
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm
  target:
    name: robusta-app-rsa-secrets
    template:
      engineVersion: v2
      data:
        pub: "{{ .rsa-public | b64dec }}"
        prv: "{{ .rsa-private | b64dec }}"
  data:
    - secretKey: rsa-private
      remoteRef:
        key: k8s-robusta
        property: rsa-private
    - secretKey: rsa-public
      remoteRef:
        key: k8s-robusta
        property: rsa-public