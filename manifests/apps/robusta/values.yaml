clusterName: "${CLUSTER_NAME}"
globalConfig:
  signing_key: "{{ env.SIGNING_KEY }}"
  account_id: "{{ env.ACCOUNT_ID }}"
sinksConfig:
  - discord_sink:
      name: robusta-discord-sink
      url: "{{ env.DISCORD_WEBHOOK }}"
  - robusta_sink:
      name: robusta_ui_sink
      token: "{{ env.ROBUSTA_WEBHOOK }}"
enablePlatformPlaybooks: true
runner:
  sendAdditionalTelemetry: true
  additional_env_vars:
    - name: DISCORD_WEBHOOK
      valueFrom:
        secretKeyRef:
          name: robusta-app-secrets
          key: DISCORD_WEBHOOK
    - name: ROBUSTA_WEBHOOK
      valueFrom:
        secretKeyRef:
          name: robusta-app-secrets
          key: ROBUSTA_WEBHOOK
    - name: SIGNING_KEY
      valueFrom:
        secretKeyRef:
          name: robusta-app-secrets
          key: SIGNING_KEY
    - name: ACCOUNT_ID
      valueFrom:
        secretKeyRef:
          name: robusta-app-secrets
          key: ACCOUNT_ID
rsa:
  existingSecret: robusta-app-secrets
