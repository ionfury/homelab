---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.1/charts/other/app-template/values.schema.json

defaultPodOptions:
  labels:
    networking/allow-egress-to-private: "true"
    networking/allow-egress-from-private: "true"
controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      main:
        env:
          TZ: ${TZ}
          SAMBA_LOG_LEVEL: 0
        resources:
          requests:
            cpu: 10m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          #  readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }

service:
  main:
    controller: main
    annotations:
      cloudprovider.harvesterhci.io/ipam: dhcp
    externalTrafficPolicy: Cluster
    type: LoadBalancer
    ports:
      smb:
        port: 445
      discovery:
        port: 3702
      llmnr:
        port: 5355
persistence:
  config:
    enabled: true
    type: configMap
    name: samba-config
    advancedMounts:
      main:
        main:
          - path: /data/config.yml
            subPath: config.yml
  share:
    enabled: true
    retain: true
    storageClass: ${STORAGE_CLASS_FAST}
    size: 50Gi
    accessMode: ReadWriteOnce
    advancedMounts:
      main:
        main:
          - path: /share
