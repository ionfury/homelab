controller:
  replicas: 2
  strategy: RollingUpdate
  annotations:
    configmap.reloader.stakater.com/reload: immich-config
envFrom:
  - configMapRef:
      name: immich-config
env:
  DB_USERNAME:
    valueFrom:
      secretKeyRef:
        name: immich-secret
        key: username
  DB_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: immich-secret
        key: password
  JWT_SECRET:
    valueFrom:
      secretKeyRef:
        name: immich-secret
        key: jwt
  TYPESENSE_API_KEY:
    valueFrom:
      secretKeyRef:
        name: immich-secret
        key: key
service:
  main:
    ports:
      http:
        port: 3000
ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare"
      nginx.ingress.kubernetes.io/configuration-snippet: |
        rewrite /api/(.*) /$1 break;
      nignx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "0"
      gethomepage.dev/enabled: "true"
      gethomepage.dev/description: High performance self-hosted photo and video backup solution.
      gethomepage.dev/group: Media
      gethomepage.dev/icon: immich.png
      gethomepage.dev/name: Immich
      #gethomepage.dev/widget.type: immich
      #gethomepage.dev/widget.url:
    ingressClassName: internal
    hosts:
      - host: photos.${INTERNAL_DOMAIN}
        paths:
          - path: /
            pathType: Prefix
          - path: /api
            pathType: Prefix
            service:
              name: immich-server-app
              port: 3001
    tls:
      - hosts:
          - photos.${INTERNAL_DOMAIN}
        secretName: immich-tls
persistence:
  upload:
    enabled: true
    existingClaim: immich-server-app-upload
    mountPath: /usr/src/app/upload
affinity:
  podAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: required-volume
              operator: In
              values:
                - upload
        topologyKey: kubernetes.io/hostname
resources:
  requests:
    cpu: 10m
    memory: 100Mi
