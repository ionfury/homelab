namePrefix: web-
components:
  - ../../../components/helm-release-app-template-oci
configMapGenerator:
  - name: values
    behavior: replace
    files:
      - values.yaml
patches:
  - target:
      kind: HelmRelease
    patch: |
      - op: replace
        path: /spec/values/image/repository
        value: ${WEB_IMAGE_REPOSITORY}
      - op: replace
        path: /spec/values/image/tag
        value: ${WEB_IMAGE_TAG}
  - target:
      kind: ImageRepository
    patch: |
      - op: replace
        path: /spec/image
        value: ${WEB_IMAGE_REPOSITORY}
