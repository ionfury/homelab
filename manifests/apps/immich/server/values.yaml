initContainers:
  01-init-db:
    image: ghcr.io/onedr0p/postgres-init:14.8
    imagePullPolicy: IfNotPresent
    env:
      INIT_POSTGRES_DBNAME: "immich"
      INIT_POSTGRES_HOST: ${CLUSTER_POSTGRES_HOST}
      INIT_POSTGRES_USER:
        valueFrom:
          secretKeyRef:
            name: immich-secret
            key: username
      INIT_POSTGRES_PASS:
        valueFrom:
          secretKeyRef:
            name: immich-secret
            key: password
      INIT_POSTGRES_SUPER_USER:
        valueFrom:
          secretKeyRef:
            name: immich-postgres-superuser
            key: username
      INIT_POSTGRES_SUPER_PASS:
        valueFrom:
          secretKeyRef:
            name: immich-postgres-superuser
            key: password
controller:
  replicas: 2
  strategy: RollingUpdate
  annotations:
    configmap.reloader.stakater.com/reload: immich-config
args: ["start-server.sh"]
envFrom:
  - configMapRef:
      name: immich-config
env:
  DB_USERNAME:
    valueFrom:
      secretKeyRef:
        name: immich-secret
        key: username
  DB_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: immich-secret
        key: password
  JWT_SECRET:
    valueFrom:
      secretKeyRef:
        name: immich-secret
        key: jwt
  TYPESENSE_API_KEY:
    valueFrom:
      secretKeyRef:
        name: immich-secret
        key: key
service:
  main:
    ports:
      http:
        port: 3001
ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare"
      nginx.ingress.kubernetes.io/configuration-snippet: |
        rewrite /api/(.*) /$1 break;
      nignx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "0"
      gethomepage.dev/enabled: "true"
      gethomepage.dev/description: High performance self-hosted photo and video backup solution.
      gethomepage.dev/group: Media
      gethomepage.dev/icon: immich.png
      gethomepage.dev/name: Immich
      #gethomepage.dev/widget.type: immich
      #gethomepage.dev/widget.url:
    ingressClassName: internal
    hosts:
      - host: photos.${INTERNAL_DOMAIN}
        paths:
          - path: /
            pathType: Prefix
            service:
              name: immich-server-app
              port: 3001
    tls:
      - hosts:
          - photos.${INTERNAL_DOMAIN}
        secretName: immich-tls
podLabels:
  required-volume: upload
persistence:
  upload:
    enabled: true
    retain: true
    storageClass: ${STORAGE_CLASS_SLOW}
    size: 100Gi
    accessMode: ReadWriteOnce
    mountPath: /usr/src/app/upload
resources:
  requests:
    cpu: 10m
    memory: 162Mi
