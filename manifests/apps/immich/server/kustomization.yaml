namePrefix: server-
components:
  - ../../.templates/helm-release-app-template-oci
configMapGenerator:
  - name: values
    behavior: replace
    files:
      - values.yaml
patches:
  - target:
      kind: HelmRelease
    patch: |
      - op: replace
        path: /spec/values/image/repository
        value: ${SERVER_IMAGE_REPOSITORY}
      - op: replace
        path: /spec/values/image/tag
        value: ${SERVER_MAGE_TAG}
  - target:
      kind: ImageRepository
    patch: |
      - op: replace
        path: /spec/image
        value: ${SERVER_IMAGE_REPOSITORY}
