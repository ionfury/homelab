apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-api-token
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm
  target:
    name: cloudflare-api-token
  data:
    # terraform: terraform/dns/cloudflare.tf
    - secretKey: token
      remoteRef:
        key: k8s-dns-write
        parameter: token
