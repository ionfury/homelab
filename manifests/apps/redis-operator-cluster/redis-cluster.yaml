apiVersion: databases.spotahome.com/v1
kind: RedisFailover
metadata:
  name: ${NAME}-redis
spec:
  auth:
    secretPath: redis-auth
  sentinel:
    image: ${REPOSITORY}:${TAG}
    imagePullPolicy: IfNotPresent
    replicas: 3
    exporter:
      enabled: true
  redis:
    image: ${REPOSITORY}:${TAG}
    imagePullPolicy: IfNotPresent
    replicas: 3
    exporter:
      enabled: true
    storage:
      persistentVolumeClaim:
        metadata:
          name: ${STORAGE_CLASS_SLOW_BACKUP}
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: ${SIZE:=1Gi}
