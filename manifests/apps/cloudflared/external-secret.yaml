apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tunnel
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm
  target:
    name: cloudflare-tunnel
    template:
      engineVersion: v2
      data:
        credentials.json: "{{ .token }}"
        TunnelID: "{{ .id }}"
  dataFrom:
    - extract:
        key: k8s-${CLUSTER_NAME}-cloudflare-tunnel
