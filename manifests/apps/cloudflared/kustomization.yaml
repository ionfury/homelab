namePrefix: cloudflared-
components:
  - ../../components/helm-release-app-template-oci-v2
resources:
  - dns-endpoint.yaml
  - external-secret.yaml
  - network-policy.yaml
configMapGenerator:
  - name: values
    behavior: replace
    files:
      - values.yaml
  - name: configmap
    behavior: create
    options:
      disableNameSuffixHash: true
    files:
      - ./config/config.yaml
