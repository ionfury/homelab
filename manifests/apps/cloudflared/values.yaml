controllers:
  main:
    replicas: 2
    strategy: RollingUpdate

    annotations:
      reloader.stakater.com/auto: "true"

    pod:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: cloudflared

    containers:
      main:
        args:
          - tunnel
          - --config
          - /etc/cloudflared/config/config.yaml
          - run
          - "${CLUSTER_CLOUDFLARE_TUNNEL_ID}"
        env:
          NO_AUTOUPDATE: "true"
          TUNNEL_CRED_FILE: /etc/cloudflared/creds/credentials.json
          TUNNEL_METRICS: 0.0.0.0:8080
          TUNNEL_TRANSPORT_PROTOCOL: auto
          TUNNEL_ID:
            valueFrom:
              secretKeyRef:
                name: cloudflared-secret
                key: TunnelID
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ready
                port: 8080
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ready
                port: 8080
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          startup:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ready
                port: 8080
              failureThreshold: 30
              periodSeconds: 10
        resources:
          requests:
            cpu: 6m
            memory: 105Mi
          limits:
            memory: 105Mi
service:
  main:
    ports:
      http:
        port: 8080
serviceMonitor:
  main:
    enabled: true
    endpoints:
      - port: http
        scheme: http
        path: /metrics
        interval: 1m
        scrapeTimeout: 30s
persistence:
  config:
    enabled: true
    type: configMap
    name: cloudflared-configmap
    globalMounts:
      - path: /etc/cloudflared/config/config.yaml
        subPath: config.yaml
        readOnly: true
  creds:
    type: secret
    name: cloudflared-secret
    globalMounts:
      - path: /etc/cloudflared/creds/credentials.json
        subPath: credentials.json
        readOnly: true
