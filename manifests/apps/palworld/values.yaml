controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    statefulset:
      podManagementPolicy: OrderedReady
      volumeClaimtemplate:
        - name: data
          globalMounts:
            - path: /data
          accessMode: ReadWriteOnce
          size: 10Gi
          storageClass: ${STORAGE_CLASS_FAST_BACKUP}
    containers:
      main:
        probes:
          liveness:
            enabled: false
          readiness:
            enabled: false
          startup:
            enabled: false
        env:
          ADMIN_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: palworld-passwords
                key: admin-password
          SERVER_NAME: tomnowak.work
          PUBLIC_PORT: "8211"
        resources:
          requests:
            cpu: 1
            memory: 2Gi
          limits:
            cpu: 2
            memory: 8Gi
service:
  main:
    type: LoadBalancer
    externalTrafficPolicy: Cluster
    annotations:
      cloudprovider.harvesterhci.io/ipam: dhcp
    ports:
      http:
        port: 80
      game:
        port: 8211
        protocol: UDP
persistence:
  data:
    enabled: true
    storageClass: ${STORAGE_CLASS_FAST_BACKUP}
    size: 10Gi
    retain: true
    accessMode: ReadWriteOnce