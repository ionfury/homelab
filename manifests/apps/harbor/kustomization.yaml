namePrefix: harbor-
components:
  - ../.templates/helm-release
configMapGenerator:
  - name: values
    behavior: replace
    files:
      - values.yaml
secretGenerator:
  - name: admin-password
    behavior: create
    options:
      disableNameSuffixHash: true
      annotations:
        secret-generator.v1.mittwald.de/autogenerate: HARBOR_ADMIN_PASSWORD
