apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: example
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm
  target:
    name: test-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Miniflux
        TEST: "{{ .ADMIN_USERNAME }}"
  data:
    - secretKey:  test-secret
      remoteRef:
        key: k8s-test
