apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

components:
  - ../configurations/helm-release
  - ../configurations/image-policy
  - ../configurations/image-repository
  - ../configurations/image-update-automation


configurations:
  - config/configuration.yaml

resources:
  - helm-release.yaml

configMapGenerator:
  - name: values
    files:
      - values.yaml

secretGenerator:
  - name: secret-values
    files:
      - values.yaml=secret-values.encrypted.yaml
