apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: app
spec:
  maxHistory: 2
  interval: 10m
  install:
    createNamespace: false
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  chart:
    spec:
      chart: app-template
      version: 1.5.1 # { "$imagepolicy": "flux-system:bjw-s-oci:tag" }
      sourceRef:
        kind: HelmRepository
        name: bjw-s-oci
        namespace: flux-system
      interval: 10m
  values:
    image:
      repository: ${IMAGE_REPOSITORY}
      tag: ${IMAGE_TAG}
      pullPolicy: ${IMAGE_PULL_POLICY:=IfNotPresent}
  valuesFrom:
    - kind: ConfigMap
      name: values
    - kind: Secret
      name: secret-values
