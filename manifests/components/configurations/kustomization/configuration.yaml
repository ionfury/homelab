nameReference:
  - kind: GitRepository
    fieldSpecs:
      - path: spec/sourceRef/name
        kind: Kustomization
  - kind: ServiceAccount
    fieldSpecs:
      - path: spec/serviceAccountName
        kind: Kustomization
  - kind: Secret
    fieldSpecs:
      - path: spec/decryption/secretRef/name
        kind: Kustomization
  - kind: ConfigMap
    fieldSpecs:
      - path: spec/postBuild/substituteFrom/name
        kind: Kustomization
  - kind: ConfigMap
    fieldSpecs:
      - path: spec/name
        kind: Kustomization
