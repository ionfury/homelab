apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

components:
  - ../configurations/helm-release

resources:
  - helm-release.yaml
  - helm-repository.yaml

configMapGenerator:
  - name: values
    files:
      - values.yaml

secretGenerator:
  - name: secret-values
    files:
      - values.yaml=secret-values.encrypted.yaml