apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

components:
  - ../configurations/kustomization

secretGenerator:
  - name: sops-key
    files:
      - values/age.encrypted.agekey

patches:
  - target:
      kind: Kustomization
    patch: |
      - op: add
        path: /spec/decryption
        value:
          provider: sops
          secretRef:
            name: sops-key
