apiVersion: v1
kind: PersistentVolume
metadata:
  name: config-backup
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 20Gi
  csi:
    driver: driver.harvesterhci.io
    fsType: ext4
    volumeAttributes:
      hostStorageClass: longhorn-static
    volumeHandle: ${CONFIG_CLAIM}
  persistentVolumeReclaimPolicy: Retain
  storageClassName: slow-backup
  volumeMode: Filesystem
