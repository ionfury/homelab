image:
  repository: codercom/code-server # {"$imagepolicy": "code-server:code-server-automation:name"}
  tag: 4.12.0 # {"$imagepolicy": "code-server:code-server-automation:tag"}
initContainers:
  install-addons:
    image: codercom/code-server:4.11.0
    imagePullPolicy: IfNotPresent
    env:
      - name: SERVICE_URL
        value: https://open-vsx.org/vscode/gallery
      - name: ITEM_URL
        value: https://open-vsx.org/vscode/item
    command: ["/bin/sh", "-c"]
    args:
      - chown -R 1000:1000 /home/coder; code-server --install-extension ms-kubernetes-tools; code-server --install-extension redhat.vscode-yaml; curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"  | bash /dev/stdin 5.0.1 /usr/local/bin; curl -s https://fluxcd.io/install.sh | bash /dev/stdin /usr/local/bin; curl -L https://github.com/mozilla/sops/releases/download/v3.7.3/sops-v3.7.3.linux.amd64 -o sops && chmod +x sops && mv sops /usr/local/bin; curl -L https://get.helm.sh/helm-v3.11.2-linux-amd64.tar.gz -o helm && tar -zxvf helm && chmod +x linux-amd64/helm && mv linux-amd64/helm /usr/local/bin/helm && rm -R linux-amd64;
    volumeMounts:
      - name: data
        mountPath: /home/coder
      - name: bin
        mountPath: /usr/local/bin
service:
  main:
    ports:
      http:
        port: 8080
ingress:
  main:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      cert-manager.io/cluster-issuer: "cloudflare"
      gethomepage.dev/enabled: "true"
      gethomepage.dev/description: VSCode in the cloud!
      gethomepage.dev/group: Share
      gethomepage.dev/icon: vscode.png
      gethomepage.dev/name: Code-Server
    hosts:
      - host: code.tomnowak.work
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - code.tomnowak.work
        secretName: code-tls
podSecurityContext:
  fsGroup: 1000
securityContext:
  runAsUser: 1000
persistence:
  data:
    enabled: true
    retain: true
    storageClass: harvester-hdd
    size: 10Gi
    accessMode: ReadWriteOnce
    mountPath: /home/coder
  bin:
    enabled: true
    retain: true
    storageClass: harvester-hdd
    size: 1Gi
    accessMode: ReadWriteOnce
    mountPath: /usr/local/bin
probes:
  liveness:
    enabled: true
    custom: true
    spec:
      httpGet:
        port: http
  readiness:
    enabled: true
    custom: true
    spec:
      httpGet:
        port: http
  startup:
    enabled: true
    custom: true
    spec:
      httpGet:
        port: http
secret:
  password: asdf
