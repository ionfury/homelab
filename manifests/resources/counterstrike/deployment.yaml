apiVersion: apps/v1
kind: Deployment
metadata:
  name: counterstrike
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      containers:
        - name: counterstrike
          envFrom:
            - configMapRef:
                name: counterstrike-env
          image: kran0/hlds:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 26900
              protocol: UDP
              name: vac
            - containerPort: 27020
              protocol: UDP
              name: hltv
            - containerPort: 27015
              protocol: UDP
              name: game
            - containerPort: 27015
              protocol: TCP
              name: rcon
          
