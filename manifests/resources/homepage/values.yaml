image:
  repository: ghcr.io/benphelps/homepage # {"$imagepolicy": "code-server:homepage-automation:name"}
  tag: v0.6.17 # {"$imagepolicy": "homepage:homepage-automation:tag"}
ingress:
  main:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: cloudflare
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: "Homepage"
      gethomepage.dev/description: "You are here!"
      gethomepage.dev/group: "Share"
      gethomepage.dev/icon: "homepage.png"
    hosts:
      - host: homepage.tomnowak.work
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: homepage-tls
        hosts:
          - homepage.tomnowak.work
serviceAccount:
  create: true
  name: homepage
enableRbac: true
resources:
  requests:
    memory: 10Mi
    cpu: 10m
