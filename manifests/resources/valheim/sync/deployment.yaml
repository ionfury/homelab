apiVersion: apps/v1
kind: Deployment
metadata:
  name: exporter
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      containers:
        - name: exporter
          image: exporter
          env:
            - name: A2S_EXPORTER_QUERY_ADDRESS
              value: valheim.valheim.svc.cluster.local:2457
            - name: A2S_EXPORTER_PORT
              value: "8000"
            - name: A2S_EXPORTER_PATH
              value: /metrics
            - name: A2S_EXPORTER_NAMESPACE
              value: valheim
          ports:
            - name: http
              containerPort: 8000
          livenessProbe:
            httpGet:
              port: http
              path: metrics
          readinessProbe:
            httpGet:
              port: http
              path: metrics
          startupProbe:
            httpGet:
              port: http
              path: metrics

          