apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: valheim
spec:
  interval: 10m
  chart:
    spec:
      chart: valheim-k8s
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: valheim
      interval: 10m
  valuesFrom:
    - kind: ConfigMap
      name: valheim-values
    - kind: Secret
      name: valheim-secret-values
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - kind: Service
            apiVersion: v1
            metadata: 
              name: valheim
              namespace: valheim
              annotations:
                cloudprovider.harvesterhci.io/ipam: dhcp
            
            