namespace: filebrowser
namePrefix: filebrowser-

components:
  - ../../../manifests/components/namespace
  - ../../../manifests/components/helm

patches:
  - target:
      kind: HelmRelease
      name: helm-release
    patch: |
      - op: replace
        path: /spec/chart/spec/chart
        value: filebrowser
      - op: replace
        path: /spec/chart/spec/version
        value: 1.0.0
      - op: add
        path: /spec/dependsOn
        value:
          - name: cert-manager
            namespace: cert-manager
          - name: ingress-nginx-helm-release
            namespace: ingress-nginx
      - op: add
        path: /spec/targetNamespace
        value: filebrowser
  - target:
      kind: HelmRepository
      name: helm-repository
    patch: |
      - op: replace
        path: /spec/url
        value: https://utkuozdemir.org/helm-charts

configMapGenerator:
  - name: values
    behavior: replace
    files:
      - values.yaml

secretGenerator:
  - name: secret-values
    behavior: replace
    files:
      - values.yaml=secret-values.encrypted.yaml