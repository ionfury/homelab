apiVersion: apps/v1
kind: Deployment
metadata:
  name: ut2004
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      containers:
        - name: ut2004
          envFrom:
            - configMapRef:
                name: ut2004-env
          image: captbrick/ut2004:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 7777
              protocol: UDP
              name: game
            - containerPort: 7778
              protocol: UDP
              name: game1
            - containerPort: 7787
              protocol: UDP
              name: game2
            - containerPort: 33306
              protocol: UDP
              name: game3
            - containerPort: 8080
              protocol: TCP
              name: admin
          