apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: ingress-sync
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: ingress-sync
  url: ssh://git@github.com/ionfury/homelab
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: ingress-sync
spec:
  interval: 10m0s
  targetNamespace: monitoring
  path: ./manifests/resources/monitoring/sync
  prune: true
  sourceRef:
    kind: GitRepository
    name: ingress-sync
