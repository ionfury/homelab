namespaceOverride: monitoring

defaultRules:
  create: true

alertmanager:
  enabled: true

grafana:
  enabled: true
  persistence:
    type: pvc
    enabled: true
    storageClassName: harvester-hdd-weekly
    accessModes:
      - ReadWriteOnce
    size: 10Gi
  datasources:
    datasource.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://kube-prometheus-stack-prometheus.monitoring:9090/
          access: proxy
          isDefault: true
        - name: Loki
          type: loki
          url: http://loki:3100/
          access: proxy
  grafana.ini:
    server:
      root_url: https://grafana.tomnowak.work
    auth.github:
      enabled: true
      scopes: user:email,read:org
      auth_url: https://github.com/login/oauth/authorize
      token_url: https://github.com/login/oauth/access_token
      api_url: https://api.github.com/user
      auto_assign_org_role: Admin

kubeApiServer:
  enabled: true

kubelet:
  enabled: true

kubeControllerManager:
  enabled: false

coreDns:
  enabled: true

kubeDns:
  enabled: false

kubeEtcd:
  enabled: false

kubeScheduler:
  enabled: false

kubeProxy:
  enabled: false

kubeStateMetrics:
  enabled: true

kube-state-metrics:
  namespaceOverride: monitoring

nodeExporter:
  enabled: true

prometheus-node-exporter:
  namespaceOverride: monitoring

prometheus:
  enabled: true
  prometheusSpec:
    externalLabels: 
      prometheus_source: ${cluster_Name:=CLUSTER_NAME}
    retentionSize: 99GiB
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: harvester-hdd
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 100Gi

prometheusOperator:
  admissionWebhooks:
    certManager:
      enabled: false

cleanPrometheusOperatorObjectNames: true