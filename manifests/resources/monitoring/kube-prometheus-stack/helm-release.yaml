apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  interval: 10m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 42.3.0
      sourceRef:
        kind: HelmRepository
        name: kube-prometheus-stack
      interval: 10m
  valuesFrom:
    - kind: ConfigMap
      name: kube-prometheus-stack-values
    - kind: Secret
      name: kube-prometheus-stack-secrets