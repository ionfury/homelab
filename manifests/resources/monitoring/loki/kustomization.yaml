namePrefix: loki-

components:
  - ../../../../manifests/components/helm

patches:
  - target:
      kind: HelmRelease
      name: helm-release
    patch: |
      - op: replace
        path: /spec/chart/spec/chart
        value: loki
      - op: replace
        path: /spec/chart/spec/version
        value: 4.4.2
      - op: add
        path: /spec/targetNamespace
        value: monitoring
  - target:
      kind: HelmRepository
      name: helm-repository
    patch: |
      - op: replace
        path: /spec/url
        value: https://grafana.github.io/helm-charts

configMapGenerator:
  - name: values
    behavior: replace
    files:
      - values.yaml

secretGenerator:
  - name: secret-values
    behavior: replace
    files:
      - values.yaml=secret-values.encrypted.yaml