replicaCount: 3

dualStack:
  enabled: false

serviceDns:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  annotations:
    cloudprovider.harvesterhci.io/ipam: dhcp
serviceWeb:
  http:
    enabled: true
  https:
    enabled: false

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: cloudflare
    kubernetes.io/ingress.class: nginx
  hosts:
    - pihole.tomnowak.work
  tls:
    - secretName: pihole-internal-tls
      hosts:
        - pihole.tomnowak.work

resources:
  requests:
    cpu: 100m
    memory: 128Mi

persistentVolumeClaim:
  enabled: false

admin:
  existingSecret: pihole-admin-secret
  passwordKey: password

DNS1: "1.1.1.1"
DNS2: "8.8.8.8"

monitoring:
  podMonitor:
    enabled: true

podDnsConfig:
  enabled: true
  policy: "None"
  nameservers:
    - 127.0.0.1
    - 1.1.1.1
