apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-zomboid
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      containers:
        - name: project-zomboid
          volumeMounts:
            - mountPath: /home/steam/Zomboid
              name: game
            - mountPath: /home/steam/pz-dedicated/steamapps/workshop
              name: mods
          envFrom:
            - secretRef:
                name: project-zomboid-env
          image: image
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 16261
              protocol: UDP
              name: game
            - containerPort: 16262
              protocol: UDP
              name: game1
          resources:
            requests:
              cpu: 1000m
              memory: 4Gi
      volumes:
        - name: game
          persistentVolumeClaim:
            claimName: project-zomboid-zomboid-data
        - name: mods
          persistentVolumeClaim:
            claimName: project-zomboid-mods
          