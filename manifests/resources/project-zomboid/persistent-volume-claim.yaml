apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: project-zomboid-zomboid-data
spec:
  storageClassName: harvester-hdd
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
