namespace: ingress-nginx
namePrefix: ingress-nginx-

components:
  - ../../../manifests/components/namespace
  - ../../../manifests/components/helm

patches:
  - target:
      kind: HelmRelease
      name: helm-release
    patch: |
      - op: replace
        path: /spec/chart/spec/chart
        value: ingress-nginx
      - op: replace
        path: /spec/chart/spec/version
        value: 4.4.2
      - op: add
        path: /spec/dependsOn
        value:
          - name: cert-manager
            namespace: cert-manager
          - name: kube-prometheus-stack
            namespace: monitoring
      - op: add
        path: /spec/targetNamespace
        value: ingress-nginx
  - target:
      kind: HelmRepository
      name: helm-repository
    patch: |
      - op: replace
        path: /spec/url
        value: https://kubernetes.github.io/ingress-nginx

configMapGenerator:
  - name: values
    behavior: replace
    files:
      - values.yaml

secretGenerator:
  - name: secret-values
    behavior: replace
    files:
      - values.yaml=secret-values.encrypted.yaml
