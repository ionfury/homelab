apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rancher
spec:
  interval: 10m
  chart:
    spec:
      chart: rancher
      version: 2.7.0
      sourceRef:
        kind: HelmRepository
        name: rancher
      interval: 10m
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
  valuesFrom:
    - kind: ConfigMap
      name: values
    - kind: Secret
      name: secret-values