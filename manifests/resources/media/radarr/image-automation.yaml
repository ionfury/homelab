apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: automation
spec:
  image: ghcr.io/onedr0p/radarr-nightly
  interval: 12h0m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: automation
spec:
  imageRepositoryRef:
    name: automation
  filterTags:
    pattern: ^[0-9]+\.(?P<semver>[0-9]+\.[0-9]+\.[0-9]+)$
    extract: '$semver'
  policy:
    semver:
      range: "> 0.0.0"