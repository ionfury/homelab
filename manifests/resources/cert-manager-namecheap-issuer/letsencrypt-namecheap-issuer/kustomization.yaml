namespace: cert-manager

components:
  - ../../../components/configurations/helm-release

resources:
  - helm-release.yaml
  - helm-repository.yaml

secretGenerator:
  - name: namecheap-credentials
    options:
      disableNameSuffixHash: true
    files:
      - apiKey=values/namecheap-apiKey.encrypted
      - apiUser=values/namecheap-apiUser.encrypted
configMapGenerator:
  - name: letsencrypt-namecheap-issuer-values
    files:
      - values.yaml
      