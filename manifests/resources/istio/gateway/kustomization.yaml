namespace: istio-gateway
namePrefix: gateway-

components:
  - ../../../../manifests/components/namespace
  - ../../../../manifests/components/helm

resources:
  - gateway-sync.yaml

patches:
  - target:
      kind: HelmRelease
      name: helm-release
    patch: |
      - op: replace
        path: /spec/chart/spec/chart
        value: gateway
      - op: replace
        path: /spec/chart/spec/version
        value: 1.16.1
      - op: add
        path: /spec/dependsOn
        value:
          - name: cert-manager
            namespace: cert-manager
          - name: istio-csr-helm-release
            namespace: cert-manager
          - name: istiod-helm-release
            namespace: istio-system

  - target:
      kind: HelmRepository
      name: helm-repository
    patch: |
      - op: replace
        path: /spec/url
        value: https://istio-release.storage.googleapis.com/charts

configMapGenerator:
  - name: values
    behavior: replace
    files:
      - values.yaml

secretGenerator:
  - name: secret-values
    behavior: replace
    files:
      - values.yaml=secret-values.encrypted.yaml