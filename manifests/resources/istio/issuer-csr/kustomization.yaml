namespace: cert-manager
namePrefix: istio-csr-

components:
  - ../../../../manifests/components/helm

patches:
  - target:
      kind: HelmRelease
      name: helm-release
    patch: |
      - op: replace
        path: /spec/chart/spec/chart
        value: cert-manager-istio-csr
      - op: replace
        path: /spec/chart/spec/version
        value: 0.5.0
      - op: add
        path: /spec/dependsOn
        value:
          - name: cert-manager

  - target:
      kind: HelmRepository
      name: helm-repository
    patch: |
      - op: replace
        path: /spec/url
        value: https://charts.jetstack.io

configMapGenerator:
  - name: values
    behavior: replace
    files:
      - values.yaml

secretGenerator:
  - name: secret-values
    behavior: replace
    files:
      - values.yaml=secret-values.encrypted.yaml