namePrefix: postgres-

components:
  - ../../../../manifests/components/helm

patches:
  - target:
      kind: HelmRelease
      name: helm-release
    patch: |
      - op: replace
        path: /spec/chart/spec/chart
        value: postgresql
      - op: replace
        path: /spec/chart/spec/version
        value: 12.1.11
      - op: add
        path: /spec/targetNamespace
        value: paperless
  - target:
      kind: HelmRepository
      name: helm-repository
    patch: |
      - op: replace
        path: /spec/url
        value: https://charts.bitnami.com/bitnami

configMapGenerator:
  - name: values
    behavior: replace
    files:
      - values.yaml

secretGenerator:
  - name: secret-values
    behavior: replace
    files:
      - values.yaml=secret-values.encrypted.yaml