namespace: cert-manager

namePrefix: cloudflare-issuer-

resources:
  - https://raw.githubusercontent.com/cloudflare/origin-ca-issuer/v0.6.1/deploy/crds/cert-manager.k8s.cloudflare.com_originissuers.yaml

components:
  - ../../../manifests/components/helm

patches:
  - target:
      kind: HelmRelease
      name: helm-release
    patch: |
      - op: replace
        path: /spec/chart/spec/chart
        value: origin-ca-issuer
      - op: replace
        path: /spec/chart/spec/version
        value: 0.5.0
      - op: add
        path: /spec/dependsOn
        value:
          - name: cert-manager
  - target:
      kind: HelmRepository
      name: helm-repository
    patch: |
      - op: replace
        path: /spec/url
        value: https://cloudflare.github.io/origin-ca-issuer/charts 

configMapGenerator:
  - name: values
    behavior: replace
    files:
      - values.yaml

secretGenerator:
  - name: secret-values
    behavior: replace
    files:
      - values.yaml=secret-values.encrypted.yaml
