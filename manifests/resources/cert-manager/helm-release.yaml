apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
spec:
  interval: 10m
  chart:
    spec:
      chart: cert-manager
      version: 1.11.0
      sourceRef:
        kind: HelmRepository
        name: cert-manager
      interval: 10m
  valuesFrom:
    - kind: ConfigMap
      name: cert-manager-values