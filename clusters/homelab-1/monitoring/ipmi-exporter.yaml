apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: node1-ipmi-exporter
spec:
  path: ./manifests/apps/ipmi-exporter
  postBuild:
    substitute:
      HELM_CHART: prometheus-ipmi-exporter
      HELM_CHART_VERSION: 0.2.0 # {"$imagepolicy": "monitoring:ipmi-exporter-automation:tag"}
      HELM_CHART_REPOSITORY: ghcr.io/prometheus-community/charts
      TARGET: ${NODE1_IPMI_ADDRESS}
      TARGET_NAME: node1
