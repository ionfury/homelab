apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sonarr
spec:
  path: ./manifests/apps/sonarr
  postBuild:
    substitute:
      IMAGE_REPOSITORY: ghcr.io/onedr0p/sonarr-develop
      IMAGE_TAG: 4.0.0.733 # {"$imagepolicy": "media:sonarr-automation:tag"}
