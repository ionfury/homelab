apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: lidarr
spec:
  path: ./manifests/apps/lidarr
  postBuild:
    substitute:
      IMAGE_REPOSITORY: ghcr.io/onedr0p/lidarr-nightly
      IMAGE_TAG: 1.5.1.3665 # {"$imagepolicy": "media:lidarr-automation:tag"}
---
