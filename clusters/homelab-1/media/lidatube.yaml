apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: lidatube
spec:
  path: ./manifests/apps/lidatube
  postBuild:
    substitute:
      HOSTNAME: youtube-music
      IMAGE_REPOSITORY: ionfury/lidatube
      IMAGE_TAG: latest # {"$imagepolicy": "media:lidatube-automation:tag"}
