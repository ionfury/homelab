apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-from-internal
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: network
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: ingress-nginx-internal-app
              app.kubernetes.io/name: ingress-nginx
