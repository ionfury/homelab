apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-to-postgres
spec:
  podSelector:
    matchLabels:
      networking/egress-allow-postgres: "true"
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: storage
          podSelector:
            matchLabels:
              cnpg.io/cluster: postgres
              postgresql: postgres
      ports:
        - protocol: TCP
          port: 5432
