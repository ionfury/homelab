apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-to-postgres
spec:
  podSelector:
    matchLabels:
      networking/allow-egress-to-postgres: "true"
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: storage
          podSelector:
            matchLabels:
              cnpg.io/cluster: postgres
          ports:
            - protocol: TCP
              port: 5432
