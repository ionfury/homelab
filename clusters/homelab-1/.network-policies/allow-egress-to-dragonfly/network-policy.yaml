apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-to-dragonfly
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: storage
          podSelector:
            matchLabels:
              app.kubernetes.io/name: dragonfly
          ports:
            - protocol: TCP
              port: 6379
