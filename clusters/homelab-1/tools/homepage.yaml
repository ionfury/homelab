apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: homepage
spec:
  path: ./manifests/apps/homepage
  postBuild:
    substitute:
      HOSTNAME: homepage
      HELM_CHART: homepage
      HELM_CHART_VERSION: 1.2.3
      HELM_CHART_REPOSITORY: https://jameswynn.github.io/helm-charts
      IMAGE_REPOSITORY: ghcr.io/gethomepage/homepage
      IMAGE_TAG: v0.8.12 # {"$imagepolicy": "tools:homepage-automation:tag"}
