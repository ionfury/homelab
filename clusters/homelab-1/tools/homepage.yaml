apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: homepage
spec:
  path: ./manifests/apps/homepage
  postBuild:
    substitute:
      HELM_CHART: homepage
      HELM_CHART_VERSION: 1.0.0
      HELM_CHART_REPOSITORY: https://jameswynn.github.io/helm-charts
      IMAGE_REPOSITORY: ghcr.io/benphelps/homepage
      IMAGE_TAG: v0.6.35 # {"$imagepolicy": "tools:homepage-automation:tag"}
