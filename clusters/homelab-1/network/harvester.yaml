apiVersion: v1
kind: Endpoints
metadata:
  name: harvester
  namespace: network
subsets:
  - addresses:
      - ip: ${HARVESTER_IP_ADDRESS}
    ports:
      - port: 443
---
apiVersion: v1
kind: Service
metadata:
  name: harvester
  namespace: network
spec:
  clusterIP: None
  ports:
    - port: 443
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: harvester
  namespace: network
  annotations:
    cert-manager.io/cluster-issuer: cloudflare
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: Harvester is a modern, open, interoperable, hyperconverged infrastructure (HCI) solution built on Kubernetes.
    gethomepage.dev/group: Network
    gethomepage.dev/icon: harvester.png
    gethomepage.dev/name: Harvester
spec:
  ingressClassName: internal
  rules:
    - host: &host network.${INTERNAL_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: harvester
                port:
                  number: 443
  tls:
    - hosts:
        - *host
      secretName: harvester-tls
