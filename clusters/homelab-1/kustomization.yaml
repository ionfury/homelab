---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
components:
  - ../../manifests/components/configurations/kustomization
  - ../../manifests/components/kustomization-cluster-vars
resources:
  # - ai
  - app-template-helm-repo.yaml
  - cert-manager
  - flux-system
  - games
  - greg-bot
  - kube-system
  - lan
  - media
  - monitoring
  - network
  #- policy
  - secret
  - share
  - storage
  - system
  - tools
configMapGenerator:
  - name: cluster-vars
    namespace: flux-system
    behavior: replace
    envs:
      - cluster-vars.env
patches:
  - target:
      kind: Kustomization
    patch: |
      - op: replace
        path: /metadata/namespace
        value: flux-system
  - target:
      kind: GitRepository
    patch: |
      - op: replace
        path: /spec/secretRef/name
        value: flux-ssh-key
