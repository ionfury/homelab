---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: homepage
spec:
  interval: 10m
  path: ./manifests/apps/homepage
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substitute:
      CHART: homepage
      VERSION: 1.0.0
      REPO: https://jameswynn.github.io/helm-charts
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
