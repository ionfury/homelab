apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: filebrowser
spec:
  interval: 10m
  path: ./manifests/apps/filebrowser
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substitute:
      CHART: filebrowser
      VERSION: 1.0.0
      REPO: https://utkuozdemir.org/helm-charts
