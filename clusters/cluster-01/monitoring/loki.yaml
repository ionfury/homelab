apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: loki
spec:
  interval: 10m
  path: ./manifests/apps/loki
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substitute:
      CHART: loki
      VERSION: 4.4.2
      REPO: https://grafana.github.io/helm-charts
