apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: grafana
spec:
  interval: 10m
  path: ./manifests/apps/grafana
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substitute:
      CHART: grafana
      VERSION: 6.56.1
      REPO: https://grafana.github.io/helm-charts
