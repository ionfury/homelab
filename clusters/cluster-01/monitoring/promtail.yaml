apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: promtail
spec:
  interval: 10m
  path: ./manifests/apps/promtail
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substitute:
      CHART: promtail
      VERSION: 6.8.2
      REPO: https://grafana.github.io/helm-charts
