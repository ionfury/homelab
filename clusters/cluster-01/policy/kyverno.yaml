apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kyverno
spec:
  interval: 10m
  path: ./manifests/apps/kyverno
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substitute:
      CHART: kyverno
      VERSION: 2.7.2
      REPO: https://kyverno.github.io/kyverno/
