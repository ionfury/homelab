apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: external-secrets
spec:
  interval: 10m
  path: ./manifests/apps/external-secrets
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substitute:
      CHART: external-secrets
      VERSION: 0.8.1
      REPO: https://charts.external-secrets.io
