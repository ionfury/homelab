apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: secret-generator
spec:
  interval: 10m
  path: ./manifests/apps/secret-generator
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substitute:
      CHART: kubernetes-secret-generator
      VERSION: 3.4.0
      REPO: https://helm.mittwald.de
