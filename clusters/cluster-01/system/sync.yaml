---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: harvester-storage-classes
spec:
  interval: 10m
  path: ./manifests/apps/harvester-storage-classes
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: external-secrets
spec:
  interval: 10m
  path: ./manifests/apps/external-secrets
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substitute:
      CHART: external-secrets
      VERSION: 0.8.1
      REPO: https://charts.external-secrets.io
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: external-secrets-stores
spec:
  interval: 10m
  path: ./manifests/apps/external-secret-stores
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: reloader
spec:
  interval: 10m
  path: ./manifests/apps/reloader
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substitute:
      CHART: reloader
      VERSION: v1.0.24
      REPO: https://stakater.github.io/stakater-charts
