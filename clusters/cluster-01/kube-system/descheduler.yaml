---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: descheduler
spec:
  interval: 10m
  path: ./manifests/apps/descheduler
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substitute:
      CHART: descheduler
      VERSION: 0.26.0
      REPO: https://kubernetes-sigs.github.io/descheduler
