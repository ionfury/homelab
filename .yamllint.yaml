---
extends: default

ignore:
  - kubernetes/.old/

rules:
  line-length: disable
  document-start: disable
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no', 'on', 'off']
    check-keys: false
  braces:
    min-spaces-inside: 1
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0
  trailing-spaces: enable
  new-line-at-end-of-file: enable
  empty-lines:
    max: 2
    max-start: 0
    max-end: 0
